<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin | AdVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Poppins', sans-serif; background: #020617; color: white; }.glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }</style>
</head>
<body class="p-6">
    <div id="login" class="fixed inset-0 bg-[#020617] flex items-center justify-center z-50">
        <div class="glass p-10 rounded-[40px] text-center w-80">
            <h2 class="text-xl font-black mb-4 italic uppercase italic">Admin <span class="text-indigo-500">Panel</span></h2>
            <input type="password" id="p" placeholder="Åžifre" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-4 text-center outline-none">
            <button onclick="login()" class="w-full bg-indigo-600 py-4 rounded-2xl font-black uppercase">GiriÅŸ</button>
        </div>
    </div>

    <div id="panel" class="hidden max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-black uppercase italic italic">Sistem <span class="text-indigo-500">YÃ¶netim</span></h1>
            <button onclick="location.href='advibe.html'" class="text-xs font-bold underline opacity-50">Siteye DÃ¶n</button>
        </div>

        <div class="grid md:grid-cols-2 gap-10">
            <div>
                <div class="flex justify-between mb-4">
                    <h2 class="font-black uppercase italic italic text-indigo-400">Sohbeti Denetle</h2>
                    <button onclick="window.clearChat()" class="text-[8px] bg-red-600 px-3 py-1 rounded-lg font-black uppercase">Sohbeti SÄ±fÄ±rla</button>
                </div>
                <div id="m-list" class="glass rounded-[30px] h-[500px] overflow-y-auto p-4 space-y-2 border border-white/5"></div>
            </div>
            <div>
                <h2 class="font-black uppercase italic italic text-indigo-400 mb-4 text-right">SunucularÄ± Denetle</h2>
                <div id="s-list" class="space-y-2 text-right"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue, remove, set } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2426BMQHr6RJ5bTjw1Me8PTHmcFhcO7M",
            authDomain: "advibe-c61a6.firebaseapp.com",
            databaseURL: "https://advibe-c61a6-default-rtdb.firebaseio.com",
            projectId: "advibe-c61a6",
            storageBucket: "advibe-c61a6.firebasestorage.app",
            appId: "1:699784874039:web:192ade518091e7279757b2"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.login = () => {
            if(document.getElementById('p').value === "vibe2026") {
                document.getElementById('login').style.display = 'none';
                document.getElementById('panel').classList.remove('hidden');
                init();
            }
        };

        function init() {
            // SOHBET VE KRAL TACI
            onValue(ref(db, 'global_chat'), (snap) => {
                const ml = document.getElementById('m-list'); ml.innerHTML = "";
                snap.forEach(c => {
                    const d = c.val();
                    ml.innerHTML += `
                        <div class="bg-white/5 p-3 rounded-xl border border-white/5 flex justify-between items-center group">
                            <div><span class="text-indigo-400 font-black text-[9px] uppercase">${d.user}</span><div class="text-[10px] text-slate-300">${d.mesaj}</div></div>
                            <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-all">
                                <button onclick="window.kral('${d.user}')" class="bg-yellow-600/20 text-yellow-500 p-1 rounded text-[8px] font-black uppercase">ðŸ‘‘</button>
                                <button onclick="window.kralAl('${d.user}')" class="bg-slate-600/20 text-slate-500 p-1 rounded text-[8px] font-black uppercase">âœ–</button>
                                <button onclick="window.delM('${c.key}')" class="bg-red-600/20 text-red-500 p-1 rounded text-[8px] font-black uppercase italic">SÄ°L</button>
                            </div>
                        </div>`;
                });
            });

            // SUNUCU
            onValue(ref(db, 'servers'), (snap) => {
                const sl = document.getElementById('s-list'); sl.innerHTML = "";
                snap.forEach(c => {
                    sl.innerHTML += `<div class="glass p-3 rounded-xl flex items-center justify-between border-r-4 border-indigo-600 italic">
                        <button onclick="window.delS('${c.key}')" class="text-red-500 text-[8px] font-black underline italic">KALDIR</button>
                        <span class="font-black text-xs text-white">${c.val().ad}</span>
                    </div>`;
                });
            });
        }

        window.delM = (k) => remove(ref(db, `global_chat/${k}`));
        window.delS = (k) => confirm("Sunucuyu kaldÄ±r?") && remove(ref(db, `servers/${k}`));
        window.clearChat = () => confirm("Sohbet silinsin mi?") && set(ref(db, 'global_chat'), null);
        window.kral = (u) => set(ref(db, `krallar/${u}`), true);
        window.kralAl = (u) => remove(ref(db, `krallar/${u}`));

    </script>
</body>
</html>
