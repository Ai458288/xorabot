<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | AdVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #020617; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="p-6">

    <div id="login" class="fixed inset-0 bg-[#020617] flex items-center justify-center z-50">
        <div class="glass p-10 rounded-[40px] text-center w-80 shadow-2xl">
            <h2 class="text-xl font-black mb-4 italic uppercase text-indigo-500 tracking-widest">YÃ¶netici GiriÅŸi</h2>
            <input type="password" id="pass" placeholder="Åžifre" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-4 text-center outline-none focus:border-indigo-500 transition-all">
            <button onclick="login()" class="w-full bg-indigo-600 py-4 rounded-2xl font-black uppercase hover:bg-indigo-500 transition-all shadow-lg">GiriÅŸ Yap</button>
        </div>
    </div>

    <div id="panel" class="hidden max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10 bg-white/5 p-6 rounded-[30px] border border-white/5">
            <h1 class="text-2xl font-black uppercase italic text-indigo-500 tracking-tighter">AdVibe <span class="text-white">Panel</span></h1>
            <button onclick="location.reload()" class="text-[10px] font-black bg-white/5 px-4 py-2 rounded-xl border border-white/10 uppercase">Yenile</button>
        </header>

        <div class="grid lg:grid-cols-2 gap-10">
            <div class="space-y-6">
                <h2 class="font-black uppercase italic text-indigo-400 text-sm tracking-widest ml-2">Sohbet Denetimi</h2>
                <div id="m-list" class="glass rounded-[35px] h-[600px] overflow-y-auto p-6 space-y-3 border border-white/5 shadow-inner">
                    </div>
            </div>

            <div class="space-y-6">
                <h2 class="font-black uppercase italic text-indigo-400 text-sm tracking-widest ml-2">Sunucu DÃ¼zenleme</h2>
                <div id="s-list" class="space-y-4">
                    </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue, remove, set, update } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2426BMQHr6RJ5bTjw1Me8PTHmcFhcO7M",
            authDomain: "advibe-c61a6.firebaseapp.com",
            databaseURL: "https://advibe-c61a6-default-rtdb.firebaseio.com",
            projectId: "advibe-c61a6",
            storageBucket: "advibe-c61a6.firebasestorage.app",
            appId: "1:699784874039:web:192ade518091e7279757b2"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.login = () => {
            if(document.getElementById('pass').value === "vibe2026") {
                document.getElementById('login').style.display = 'none';
                document.getElementById('panel').classList.remove('hidden');
                init();
            } else { alert("Åžifre yanlÄ±ÅŸ kanka!"); }
        };

        function init() {
            // SOHBET MODERASYONU
            onValue(ref(db, 'global_chat'), (snap) => {
                const ml = document.getElementById('m-list'); ml.innerHTML = "";
                snap.forEach(c => {
                    const d = c.val();
                    ml.innerHTML += `
                        <div class="bg-white/5 p-4 rounded-2xl border border-white/5 flex justify-between items-center group">
                            <div class="flex-1">
                                <span class="text-indigo-400 font-black text-[10px] uppercase">${d.user}</span>
                                <div class="text-xs text-slate-300 mt-1">${d.mesaj}</div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="window.makeKral('${d.user}')" class="bg-yellow-500/10 text-yellow-500 hover:bg-yellow-500 hover:text-white px-3 py-1 rounded-lg text-[10px] font-bold transition-all border border-yellow-500/20">TAÃ‡</button>
                                <button onclick="window.delMsg('${c.key}')" class="bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white px-3 py-1 rounded-lg text-[10px] font-bold transition-all border border-red-500/20">SÄ°L</button>
                            </div>
                        </div>`;
                });
                ml.scrollTop = ml.scrollHeight;
            });

            // SUNUCU AYARLARI (KATEGORÄ° DÃœZENLEME DAHÄ°L)
            onValue(ref(db, 'servers'), (snap) => {
                const sl = document.getElementById('s-list'); sl.innerHTML = "";
                snap.forEach(c => {
                    const s = c.val();
                    sl.innerHTML += `
                        <div class="glass p-6 rounded-[30px] border border-white/5 shadow-lg relative overflow-hidden group">
                            <div class="flex justify-between items-center mb-4">
                                <div class="flex items-center gap-3">
                                    <img src="${s.logo}" class="w-8 h-8 rounded-lg object-cover border border-white/10 shadow-md">
                                    <span class="font-black text-sm uppercase italic tracking-tighter text-slate-200">${s.ad}</span>
                                </div>
                                <button onclick="window.delServer('${c.key}')" class="text-red-500/50 hover:text-red-500 transition-colors text-[10px] font-black uppercase underline">Sunucuyu KaldÄ±r</button>
                            </div>

                            <div class="space-y-3">
                                <div class="flex flex-col gap-1">
                                    <label class="text-[8px] font-bold text-slate-500 ml-2 uppercase tracking-widest">Kategoriler (rp satis oyun gibi boÅŸlukla yaz)</label>
                                    <input type="text" id="cat-${c.key}" value="${s.kategoriler || ''}" class="bg-white/5 border border-white/10 p-3 rounded-xl text-xs outline-none focus:border-indigo-500/50 transition-all font-medium italic">
                                </div>

                                <div class="grid grid-cols-2 gap-3">
                                    <div class="flex flex-col gap-1">
                                        <label class="text-[8px] font-bold text-slate-500 ml-2 uppercase tracking-widest">Ã–zel Tag (Etiket)</label>
                                        <input type="text" id="tag-${c.key}" value="${s.tag || ''}" class="bg-white/5 border border-white/10 p-3 rounded-xl text-xs outline-none focus:border-indigo-500/50 transition-all text-indigo-400 font-bold">
                                    </div>
                                    <div class="flex flex-col gap-1">
                                        <label class="text-[8px] font-bold text-slate-500 ml-2 uppercase tracking-widest">SÄ±ralama (1 en Ã¼st)</label>
                                        <input type="number" id="sira-${c.key}" value="${s.sira || 99}" class="bg-white/5 border border-white/10 p-3 rounded-xl text-xs outline-none focus:border-indigo-500/50 transition-all">
                                    </div>
                                </div>
                            </div>

                            <button onclick="window.updateEverything('${c.key}')" class="w-full mt-4 bg-indigo-600/10 hover:bg-indigo-600 text-indigo-400 hover:text-white py-3 rounded-xl text-[10px] font-black uppercase transition-all border border-indigo-500/20 shadow-sm">Verileri GÃ¼ncelle</button>
                        </div>`;
                });
            });
        }

        // --- AKSÄ°YONLAR ---
        window.delMsg = (k) => remove(ref(db, `global_chat/${k}`));
        window.delServer = (k) => confirm("Kanka sunucuyu listeden siliyorum, emin misin?") && remove(ref(db, `servers/${k}`));
        window.makeKral = (u) => set(ref(db, `krallar/${u}`), true).then(() => alert(u + " artÄ±k kral! ðŸ‘‘"));
        
        // TÃœMÃœNÃœ GÃœNCELLEME (Kategori, Tag, SÄ±ra)
        window.updateEverything = (id) => {
            const newCat = document.getElementById(`cat-${id}`).value.toLowerCase();
            const newTag = document.getElementById(`tag-${id}`).value;
            const newSira = parseInt(document.getElementById(`sira-${id}`).value);
            
            update(ref(db, `servers/${id}`), { 
                kategoriler: newCat, 
                tag: newTag, 
                sira: newSira 
            }).then(() => {
                alert("GÃ¼ncelleme baÅŸarÄ±lÄ±! Sayfa anÄ±nda deÄŸiÅŸti.");
            });
        };

    </script>
</body>
</html>
