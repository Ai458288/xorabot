<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | AdVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>

</head>
<body class="p-6">

    <div id="login" class="fixed inset-0 bg-[#020617] flex items-center justify-center z-50">

            <input type="password" id="pass" placeholder="Åifre" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-4 text-center outline-none focus:border-indigo-500 transition-all">
            <button onclick="login()" class="w-full bg-indigo-600 py-4 rounded-2xl font-black uppercase hover:bg-indigo-500 transition-all shadow-lg">GiriÅŸ Yap</button>

    <div id="panel" class="hidden max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10 bg-white/5 p-6 rounded-[30px] border border-white/5">
            <h1 class="text-2xl font-black uppercase italic text-indigo-500 tracking-tighter">AdVibe <span class="text-white">Admin</span></h1>
            <div class="flex gap-4">

                <a href="advibe.html" class="text-[10px] font-black bg-indigo-600 px-4 py-2 rounded-xl uppercase">Siteye Git</a>
            </div>
        </header>

        <div class="grid lg:grid-cols-2 gap-10">
            <div class="space-y-6">
                <h2 class="font-black uppercase italic text-indigo-400 text-sm tracking-widest ml-2">Sohbet Denetimi</h2>
                <div id="m-list" class="glass rounded-[35px] h-[700px] overflow-y-auto p-6 space-y-3 border border-white/5">
                    </div>
            </div>

            <div class="space-y-6">
                <h2 class="font-black uppercase italic text-indigo-400 text-sm tracking-widest ml-2">Sunucu AyarlarÄ± & BeÄŸeni Hilesi</h2>
                <div id="s-list" class="space-y-4">
                    </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue, remove, update, set } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2426BMQHr6RJ5bTjw1Me8PTHmcFhcO7M",
            authDomain: "advibe-c61a6.firebaseapp.com",
            databaseURL: "https://advibe-c61a6-default-rtdb.firebaseio.com",
            projectId: "advibe-c61a6",
            storageBucket: "advibe-c61a6.firebasestorage.app",
            appId: "1:699784874039:web:192ade518091e7279757b2"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.login = () => {
            if(document.getElementById('pass').value === "vibe2026") {
                document.getElementById('login').style.display = 'none';
                document.getElementById('panel').classList.remove('hidden');
                loadData();
            } else { alert("Åifre yanlÄ±ÅŸ!"); }
        };

        function loadData() {
            // SOHBET
            onValue(ref(db, 'global_chat'), (snap) => {
                const ml = document.getElementById('m-list'); ml.innerHTML = "";
                snap.forEach(c => {
                    const d = c.val();
                    ml.innerHTML += `
                        <div class="bg-white/5 p-4 rounded-2xl border border-white/5 flex justify-between items-center group">
                            <div class="flex-1">
                                <span class="text-indigo-400 font-black text-[10px] uppercase">${d.user}</span>
                                <div class="text-xs text-slate-300 mt-1">${d.mesaj}</div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="window.makeKral('${d.user}')" class="bg-yellow-500/10 text-yellow-500 px-3 py-1 rounded-lg text-[10px] font-bold border border-yellow-500/20">KRAL</button>
                                <button onclick="window.delMsg('${c.key}')" class="bg-red-500/10 text-red-500 px-3 py-1 rounded-lg text-[10px] font-bold border border-red-500/20">SÄ°L</button>
                            </div>
                        </div>`;
                });
            });

            // SUNUCU LÄ°STESÄ° VE HÄ°LE PANELÄ°
            onValue(ref(db, 'servers'), (snap) => {
                const sl = document.getElementById('s-list'); sl.innerHTML = "";
                snap.forEach(c => {
                    const s = c.val();
                    sl.innerHTML += `
                        <div class="glass p-6 rounded-[30px] border border-white/5 shadow-lg">
                            <div class="flex justify-between items-center mb-4">
                                <div class="flex items-center gap-3">
                                    <img src="${s.logo}" class="w-8 h-8 rounded-lg object-cover">
                                    <span class="font-black text-sm uppercase italic">${s.ad}</span>
                                </div>
                                <button onclick="window.delServer('${c.key}')" class="text-red-500 text-[10px] font-black uppercase underline">KALDIR</button>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div class="flex flex-col gap-1">
                                    <label class="text-[8px] font-bold text-slate-500 uppercase ml-2">Kategoriler</label>
                                    <input type="text" id="cat-${c.key}" value="${s.kategoriler || ''}" class="bg-white/5 border border-white/10 p-3 rounded-xl text-xs outline-none focus:border-indigo-500">
                                </div>
                                <div class="flex flex-col gap-1">
                                    <label class="text-[8px] font-bold text-slate-500 uppercase ml-2">Ã–zel Tag</label>
                                    <input type="text" id="tag-${c.key}" value="${s.tag || ''}" class="bg-white/5 border border-white/10 p-3 rounded-xl text-xs outline-none focus:border-indigo-500 text-indigo-400 font-bold">
                                </div>
                                <div class="flex flex-col gap-1">
                                    <label class="text-[8px] font-bold text-emerald-500 uppercase ml-2">ğŸ‘ BeÄŸeni SayÄ±sÄ±</label>
                                    <input type="number" id="likes-${c.key}" value="${s.likes || 0}" class="bg-white/5 border border-emerald-500/20 p-3 rounded-xl text-xs outline-none focus:border-emerald-500 text-emerald-400 font-bold">
                                </div>
                                <div class="flex flex-col gap-1">
                                    <label class="text-[8px] font-bold text-red-500 uppercase ml-2">ğŸ‘ KÃ¶tÃ¼ BeÄŸeni SayÄ±sÄ±</label>
                                    <input type="number" id="dislikes-${c.key}" value="${s.dislikes || 0}" class="bg-white/5 border border-red-500/20 p-3 rounded-xl text-xs outline-none focus:border-red-500 text-red-400 font-bold">
                                </div>
                                <div class="flex flex-col gap-1 col-span-2">
                                    <label class="text-[8px] font-bold text-slate-500 uppercase ml-2">SÄ±ralama (KÃ¼Ã§Ã¼k sayÄ± Ã¼stte tutar)</label>
                                    <input type="number" id="sira-${c.key}" value="${s.sira || 99}" class="bg-white/5 border border-white/10 p-3 rounded-xl text-xs outline-none focus:border-indigo-500">
                                </div>
                            </div>

                            <button onclick="window.updateServer('${c.key}')" class="w-full mt-4 bg-indigo-600/20 hover:bg-indigo-600 text-indigo-400 hover:text-white py-3 rounded-2xl text-[10px] font-black uppercase transition-all border border-indigo-500/30">Hepsini GÃ¼ncelle</button>
                        </div>`;
                });
            });
        }

        window.delMsg = (id) => remove(ref(db, `global_chat/${id}`));
        window.delServer = (id) => confirm("Bu sunucuyu sileyim mi kanka?") && remove(ref(db, `servers/${id}`));
        window.makeKral = (u) => set(ref(db, `krallar/${u}`), true).then(() => alert("Kral yapÄ±ldÄ±: " + u));

        window.updateServer = (id) => {
            const updates = {
                kategoriler: document.getElementById(`cat-${id}`).value.toLowerCase(),
                tag: document.getElementById(`tag-${id}`).value,
                likes: parseInt(document.getElementById(`likes-${id}`).value) || 0,
                dislikes: parseInt(document.getElementById(`dislikes-${id}`).value) || 0,
                sira: parseInt(document.getElementById(`sira-${id}`).value) || 99
            };
            update(ref(db, `servers/${id}`), updates).then(() => alert("Veriler BaÅŸarÄ±yla FiÅŸeklendi! ğŸš€"));
        };
    </script>
</body>
</html>
