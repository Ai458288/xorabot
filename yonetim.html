<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin | AdVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Poppins', sans-serif; background: #020617; color: white; }.glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }</style>
</head>
<body class="p-6">
    <div id="login" class="fixed inset-0 bg-[#020617] flex items-center justify-center z-50">
        <div class="glass p-10 rounded-[40px] text-center w-80">
            <h2 class="text-xl font-black mb-4 italic uppercase italic text-indigo-500">GiriÅŸ Yap</h2>
            <input type="password" id="p" placeholder="Åžifre" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-4 text-center outline-none">
            <button onclick="login()" class="w-full bg-indigo-600 py-4 rounded-2xl font-black uppercase">GiriÅŸ</button>
        </div>
    </div>

    <div id="panel" class="hidden max-w-6xl mx-auto">
        <h1 class="text-2xl font-black uppercase italic text-indigo-500 mb-10 text-center">YÃ¶netim Paneli</h1>

        <div class="grid md:grid-cols-2 gap-10">
            <div>
                <h2 class="font-black uppercase italic text-indigo-400 mb-4">Sohbet & Krallar</h2>
                <div id="m-list" class="glass rounded-[30px] h-[500px] overflow-y-auto p-4 space-y-2"></div>
            </div>

            <div>
                <h2 class="font-black uppercase italic text-indigo-400 mb-4">Sunucu SÄ±ralama & Etiket</h2>
                <div id="s-list" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue, remove, set, update } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2426BMQHr6RJ5bTjw1Me8PTHmcFhcO7M",
            authDomain: "advibe-c61a6.firebaseapp.com",
            databaseURL: "https://advibe-c61a6-default-rtdb.firebaseio.com",
            projectId: "advibe-c61a6",
            storageBucket: "advibe-c61a6.firebasestorage.app",
            appId: "1:699784874039:web:192ade518091e7279757b2"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.login = () => {
            if(document.getElementById('p').value === "vibe2026") {
                document.getElementById('login').style.display = 'none';
                document.getElementById('panel').classList.remove('hidden');
                init();
            }
        };

        function init() {
            // SOHBET VE KRAL TACI
            onValue(ref(db, 'global_chat'), (snap) => {
                const ml = document.getElementById('m-list'); ml.innerHTML = "";
                snap.forEach(c => {
                    const d = c.val();
                    ml.innerHTML += `<div class="bg-white/5 p-3 rounded-xl flex justify-between items-center group">
                        <div><span class="text-indigo-400 font-black text-[9px] uppercase">${d.user}</span><div class="text-[10px] text-slate-300">${d.mesaj}</div></div>
                        <div class="flex gap-1"><button onclick="window.kral('${d.user}')" class="bg-yellow-600/20 text-yellow-500 p-1 rounded text-[8px]">ðŸ‘‘</button><button onclick="window.delM('${c.key}')" class="bg-red-600/20 text-red-500 p-1 rounded text-[8px]">SÄ°L</button></div>
                    </div>`;
                });
            });

            // SUNUCU AYARLARI (SIRALAMA VE TAG)
            onValue(ref(db, 'servers'), (snap) => {
                const sl = document.getElementById('s-list'); sl.innerHTML = "";
                snap.forEach(c => {
                    const s = c.val();
                    sl.innerHTML += `
                        <div class="glass p-4 rounded-2xl border-l-4 border-indigo-600 flex flex-col gap-3">
                            <div class="flex justify-between items-center"><span class="font-black text-xs">${s.ad}</span><button onclick="window.delS('${c.key}')" class="text-red-500 text-[10px] font-black uppercase">SÄ°L</button></div>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="text" id="tag-${c.key}" value="${s.tag || 'AKTÄ°F'}" class="bg-white/5 border border-white/10 p-2 rounded-lg text-[10px]" placeholder="Tag">
                                <input type="number" id="sira-${c.key}" value="${s.sira || 99}" class="bg-white/5 border border-white/10 p-2 rounded-lg text-[10px]" placeholder="SÄ±ra">
                            </div>
                            <button onclick="window.save('${c.key}')" class="bg-indigo-600 py-1 rounded-lg text-[9px] font-black">KAYDET</button>
                        </div>`;
                });
            });
        }

        window.delM = (k) => remove(ref(db, `global_chat/${k}`));
        window.delS = (k) => confirm("Silinsin mi?") && remove(ref(db, `servers/${k}`));
        window.kral = (u) => set(ref(db, `krallar/${u}`), true).then(() => alert("Kral yapÄ±ldÄ±!"));
        window.save = (id) => {
            const t = document.getElementById(`tag-${id}`).value;
            const s = parseInt(document.getElementById(`sira-${id}`).value);
            update(ref(db, `servers/${id}`), { tag: t, sira: s }).then(() => alert("GÃ¼ncellendi!"));
        };

    </script>
</body>
</html>
