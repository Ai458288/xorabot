<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | AdVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #020617; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .admin-card { border-left: 4px solid #6366f1; transition: all 0.3s; }
        .admin-card:hover { background: rgba(255, 255, 255, 0.06); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="login-screen" class="fixed inset-0 z-50 bg-[#020617] flex items-center justify-center p-6">
        <div class="glass p-10 rounded-[40px] text-center w-full max-w-sm">
            <h2 class="text-2xl font-black mb-6 uppercase italic">Admin <span class="text-indigo-500">Girişi</span></h2>
            <input type="password" id="passInput" placeholder="Şifre" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-4 text-center outline-none focus:border-indigo-500">
            <button onclick="checkAdmin()" class="w-full bg-indigo-600 py-4 rounded-2xl font-black uppercase">Giriş Yap</button>
        </div>
    </div>

    <div id="admin-panel" class="hidden max-w-5xl mx-auto">
        
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10">
            <h1 class="text-3xl font-black italic uppercase">AdVibe <span class="text-indigo-500">Yönetim</span></h1>
            <div class="flex gap-2">
                <button onclick="location.href='advibe.html'" class="bg-white/5 px-4 py-2 rounded-xl text-[10px] font-bold uppercase hover:bg-white/10">Siteye Dön</button>
                <button onclick="localStorage.removeItem('advibe_admin'); location.reload();" class="bg-red-500/10 text-red-500 px-4 py-2 rounded-xl text-[10px] font-bold uppercase">Çıkış</button>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            
            <div class="space-y-4">
                <div class="flex justify-between items-center px-2">
                    <h2 class="text-xl font-black uppercase italic text-indigo-400 underline decoration-indigo-500/30 underline-offset-8">Sohbeti Denetle</h2>
                    <button onclick="window.sohbetiTemizle()" class="bg-red-600 hover:bg-red-500 text-white text-[10px] font-black px-4 py-2 rounded-xl transition-all shadow-lg shadow-red-600/20">TÜMÜNÜ SİL</button>
                </div>
                
                <div id="admin-messages" class="glass rounded-[30px] h-[400px] overflow-y-auto p-4 space-y-2 border border-white/5 bg-black/20">
                    </div>
            </div>

            <div class="space-y-4">
                <h2 class="text-xl font-black uppercase italic text-indigo-400 px-2 underline decoration-indigo-500/30 underline-offset-8">Sunucu Listesi</h2>
                <div id="server-list" class="space-y-3">
                    </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue, remove, set } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2426BMQHr6RJ5bTjw1Me8PTHmcFhcO7M",
            authDomain: "advibe-c61a6.firebaseapp.com",
            databaseURL: "https://advibe-c61a6-default-rtdb.firebaseio.com",
            projectId: "advibe-c61a6",
            storageBucket: "advibe-c61a6.firebasestorage.app",
            appId: "1:699784874039:web:192ade518091e7279757b2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const adminSifre = "vibe2026"; 

        // GİRİŞ KONTROLÜ
        window.checkAdmin = function() {
            const val = document.getElementById('passInput').value;
            if(val === adminSifre) {
                localStorage.setItem('advibe_admin', 'true');
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                loadAll();
            } else { alert("Hatalı Şifre!"); }
        };

        if(localStorage.getItem('advibe_admin') === 'true') {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
            setTimeout(loadAll, 500);
        }

        function loadAll() {
            // SUNUCULARI YÜKLE
            onValue(ref(db, 'servers'), (snap) => {
                const list = document.getElementById('server-list');
                list.innerHTML = "";
                snap.forEach((child) => {
                    const data = child.val();
                    const key = child.key;
                    list.innerHTML += `
                        <div class="glass p-4 rounded-2xl flex items-center justify-between admin-card">
                            <div class="flex items-center gap-3">
                                <img src="${data.logo}" class="w-10 h-10 rounded-xl object-cover" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                                <div>
                                    <h4 class="font-bold text-xs">${data.ad}</h4>
                                    <p class="text-[8px] text-slate-500 uppercase">${data.kategoriler}</p>
                                </div>
                            </div>
                            <button onclick="window.sunucuSil('${key}')" class="text-red-500 hover:text-white p-2 rounded-lg transition-colors italic text-[10px] font-black underline">SİL</button>
                        </div>`;
                });
            });

            // MESAJLARI YÜKLE
            onValue(ref(db, 'global_chat'), (snap) => {
                const msgDiv = document.getElementById('admin-messages');
                msgDiv.innerHTML = "";
                snap.forEach((child) => {
                    const d = child.val();
                    const key = child.key;
                    msgDiv.innerHTML += `
                        <div class="bg-white/5 p-3 rounded-2xl border border-white/5 flex justify-between items-center group">
                            <div>
                                <div class="text-indigo-400 font-black text-[9px] uppercase">${d.user}</div>
                                <div class="text-[11px] text-slate-300">${d.mesaj}</div>
                            </div>
                            <button onclick="window.mesajSil('${key}')" class="opacity-0 group-hover:opacity-100 bg-red-500/20 text-red-500 p-2 rounded-lg text-[10px] transition-all">SİL</button>
                        </div>`;
                });
                msgDiv.scrollTop = msgDiv.scrollHeight;
            });
        }

        // SİLME FONKSİYONLARI
        window.sunucuSil = (key) => { if(confirm("Sunucuyu kaldır?")) remove(ref(db, `servers/${key}`)); };
        window.mesajSil = (key) => { remove(ref(db, `global_chat/${key}`)); };
        window.sohbetiTemizle = () => { if(confirm("Tüm sohbet geçmişi silinecek. Emin misin?")) set(ref(db, 'global_chat'), null); };

    </script>
</body>
</html>
