<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunucu Ekle | Exile Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a, #020617);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-slate-200 p-4">

    <nav class="max-w-3xl mx-auto flex justify-between items-center py-8">
        <a href="index.html" class="text-sm font-bold text-indigo-400 hover:text-white transition-all">← GERİ GİT</a>
        <h1 class="text-xl font-black italic uppercase tracking-tighter">Ad<span class="text-indigo-400">Vibe</span></h1>
    </nav>

    <main class="max-w-2xl mx-auto mt-10">
        <div class="glass p-8 md:p-12 rounded-[40px] shadow-2xl relative overflow-hidden">
            <h2 class="text-4xl font-black text-white mb-2 italic uppercase leading-none">REKLAM VER</h2>
            <p id="limit-text" class="text-slate-500 mb-10 font-bold uppercase tracking-widest text-[10px] underline decoration-indigo-500/30">
                Kalan Başvuru Hakkın: 3
            </p>

            <form id="ekleForm" action="https://formspree.io/f/mojnqbza" method="POST" class="grid gap-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <input type="text" name="name" placeholder="Sunucu Adı" required 
                    class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 outline-none focus:border-indigo-500 font-bold text-white transition-all">
                    
                    <input type="url" name="link" placeholder="Discord Linki" required 
                    class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 outline-none focus:border-indigo-500 font-bold text-white transition-all">
                </div>
                
                <textarea name="desc" rows="4" placeholder="Sunucu açıklaması..." required 
                class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 outline-none focus:border-indigo-500 font-bold text-white transition-all"></textarea>

                <input type="hidden" name="_replyto" value="trproadana99@gmail.com">

                <div class="flex justify-center">
                    <div class="g-recaptcha" data-sitekey="6Ley12QsAAAAAGeiT4Ga2yT_2MybwDuCLd34S3QH" data-theme="dark"></div>
                </div>

                <button type="submit" id="submitBtn" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-black py-6 rounded-2xl uppercase tracking-widest shadow-xl shadow-indigo-600/20 hover:scale-[1.02] active:scale-95 transition-all mt-4">
                    Başvuruyu Tamamla
                </button>
            </form>
        </div>
    </main>

    <footer class="text-center py-10 opacity-30 text-[10px] font-black uppercase tracking-[0.4em] text-white">
        &copy; 2026 HZ.EXILE DESIGN
    </footer>

    <script>
        const form = document.getElementById('ekleForm');
        const limitText = document.getElementById('limit-text');
        const submitBtn = document.getElementById('submitBtn');

        let count = localStorage.getItem('submitCount') || 0;
        updateLimitUI();

        function updateLimitUI() {
            let kalan = 3 - count;
            limitText.innerText = `Kalan Başvuru Hakkın: ${kalan}`;
            if (count >= 3) {
                submitBtn.disabled = true;
                submitBtn.innerText = "BAŞVURU SINIRINA ULAŞILDI";
                submitBtn.classList.replace('bg-gradient-to-r', 'bg-slate-800');
                submitBtn.style.opacity = "0.5";
            }
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // 1. Hak Kontrolü
            if (count >= 3) {
                alert("Üzgünüz, cihaz başı 3 sunucu sınırına ulaştınız.");
                return;
            }

            // 2. reCAPTCHA Kontrolü
            const captchaResponse = grecaptcha.getResponse();
            if (!captchaResponse) {
                alert("Lütfen robot olmadığınızı doğrulayın.");
                return;
            }

            // 3. Gönderim İşlemi
            submitBtn.innerText = "GÖNDERİLİYOR...";
            submitBtn.disabled = true;

            const response = await fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            });

            if (response.ok) {
                count++;
                localStorage.setItem('submitCount', count);
                alert("Başvurunuz başarıyla alındı! Maksimum 24 saat içinde eklenecektir.");
                window.location.href = "index.html";
            } else {
                alert("Bir hata oluştu. Lütfen tekrar deneyin.");
                submitBtn.innerText = "BAŞVURUYU TAMAMLA";
                submitBtn.disabled = false;
                grecaptcha.reset();
            }
        });
    </script>
</body>
</html>
