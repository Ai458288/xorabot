<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunucu Ekle | Exile Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a, #020617);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-slate-200 p-4">

    <nav class="max-w-3xl mx-auto flex justify-between items-center py-8">
        <a href="index.html" class="text-sm font-bold text-indigo-400 hover:text-white transition-all">← GERİ GİT</a>
        <h1 class="text-xl font-black italic uppercase tracking-tighter text-white">Ad<span class="text-indigo-400">Vibe</span></h1>
    </nav>

    <main class="max-w-2xl mx-auto mt-10">
        <div class="glass p-8 md:p-12 rounded-[40px] shadow-2xl relative overflow-hidden border border-white/5">
            <h2 class="text-4xl font-black text-white mb-2 italic uppercase leading-none">REKLAM VER</h2>
            <p id="limit-text" class="text-slate-500 mb-10 font-bold uppercase tracking-widest text-[10px] underline decoration-indigo-500/30">
                Kalan Başvuru Hakkın: 3
            </p>

            <form id="ekleForm" action="https://formspree.io/f/mojnqbza" method="POST" enctype="multipart/form-data" class="grid gap-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <input type="text" name="server_name" placeholder="Sunucu Adı" required 
                    class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 outline-none focus:border-indigo-500 font-bold text-white transition-all">
                    
                    <div class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 flex flex-col justify-center">
                        <label class="text-[10px] font-bold text-indigo-400 uppercase mb-1">Sunucu Logosu</label>
                        <input type="file" id="fileInput" accept="image/*" required class="text-xs text-slate-400 outline-none">
                    </div>
                </div>
                
                <input type="url" name="discord_link" placeholder="Discord Kalıcı Davet Linki" required 
                class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 outline-none focus:border-indigo-500 font-bold text-white transition-all">
                
                <textarea name="description" rows="3" placeholder="Sunucu açıklaması..." required 
                class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 outline-none focus:border-indigo-500 font-bold text-white transition-all"></textarea>

                <div class="flex justify-center">
                    <div class="g-recaptcha" data-sitekey="6LetoGUsAAAAAN0peBbA0nN0O0NqmpIi4kUpvfwY" data-theme="dark"></div>
                </div>

                <button type="submit" id="submitBtn" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-black py-6 rounded-2xl uppercase tracking-widest shadow-xl shadow-indigo-600/20 hover:scale-[1.02] active:scale-95 transition-all mt-4">
                    Başvuruyu Tamamla
                </button>
            </form>
        </div>
    </main>

    <footer class="text-center py-10 opacity-30 text-[10px] font-black uppercase tracking-[0.4em] text-white">
        &copy; 2026 HZ.EXILE DESIGN
    </footer>

    <script>
        const form = document.getElementById('ekleForm');
        const submitBtn = document.getElementById('submitBtn');
        const fileInput = document.getElementById('fileInput');
        const limitText = document.getElementById('limit-text');

        let count = localStorage.getItem('submitCount') || 0;
        updateLimitUI();

        function updateLimitUI() {
            let kalan = 3 - count;
            limitText.innerText = `Kalan Başvuru Hakkın: ${kalan}`;
            if (count >= 3) {
                submitBtn.disabled = true;
                submitBtn.innerText = "BAŞVURU SINIRINA ULAŞILDI";
                submitBtn.classList.replace('bg-gradient-to-r', 'bg-slate-800');
            }
        }

        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 500;
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        canvas.toBlob((blob) => {
                            resolve(blob);
                        }, 'image/jpeg', 0.7);
                    };
                };
            });
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (count >= 3) {
                alert("Üzgünüz, cihaz başı sınır doldu.");
                return;
            }

            const captchaResponse = grecaptcha.getResponse();
            if (!captchaResponse) {
                alert("Lütfen robot olmadığınızı doğrulayın.");
                return;
            }

            submitBtn.innerText = "İŞLENİYOR VE GÖNDERİLİYOR...";
            submitBtn.disabled = true;

            const formData = new FormData(form);
            
            // Görsel Sıkıştırma İşlemi
            const originalFile = fileInput.files[0];
            if (originalFile) {
                const compressedBlob = await compressImage(originalFile);
                formData.set('upload_photo', compressedBlob, "sunucu-logosu.jpg");
            }

            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: { 'Accept': 'application/json' }
            });

            if (response.ok) {
                count++;
                localStorage.setItem('submitCount', count);
                alert("Başarıyla gönderildi! Fotoğrafınız işlendi.");
                window.location.href = "index.html";
            } else {
                alert("Hata oluştu. Formspree dosya yükleme limitini kontrol edin.");
                submitBtn.innerText = "BAŞVURUYU TAMAMLA";
                submitBtn.disabled = false;
                grecaptcha.reset();
            }
        });
    </script>
</body>
</html>
