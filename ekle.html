<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunucu Ekle | AdVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #020617; color: white; min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input, textarea, select { background: rgba(0,0,0,0.4) !important; border: 1px solid rgba(255,255,255,0.05) !important; color: white !important; outline: none !important; transition: 0.3s; }
        input:focus, textarea:focus { border-color: #4f46e5 !important; box-shadow: 0 0 15px rgba(79,70,229,0.2); }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-2xl mx-auto">
        <a href="advibe.html" class="inline-block mb-8 text-[10px] font-black uppercase tracking-widest text-slate-500 hover:text-indigo-400 transition-all">← Listeye Geri Dön</a>

        <div class="glass p-8 md:p-12 rounded-[40px] shadow-2xl">
            <h1 class="text-3xl font-black italic uppercase mb-2">Sunucu <span class="text-indigo-500">Ekle</span></h1>
            <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-10 opacity-60">Topluluğunu Tanıtma Vakti</p>

            <div class="grid gap-6">
                <div>
                    <label class="text-[10px] font-black text-indigo-400 uppercase ml-2 mb-2 block">Sunucu Adı</label>
                    <input type="text" id="sAd" placeholder="Örn: Vibe Topluluğu" class="w-full p-4 rounded-2xl text-sm font-bold">
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-[10px] font-black text-indigo-400 uppercase ml-2 mb-2 block">Logo URL (Kare)</label>
                        <input type="text" id="sLogo" placeholder="https://..." class="w-full p-4 rounded-2xl text-sm">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-indigo-400 uppercase ml-2 mb-2 block">Kategori</label>
                        <select id="sKategori" class="w-full p-4 rounded-2xl text-sm font-bold appearance-none">
                            <option value="oyun">OYUN</option>
                            <option value="destek">DESTEK</option>
                            <option value="satis">SATIŞ</option>
                            <option value="rp">ROLEPLAY</option>
                            <option value="yazilim">YAZILIM</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black text-indigo-400 uppercase ml-2 mb-2 block">Discord Davet Linki</label>
                    <input type="text" id="sLink" placeholder="https://discord.gg/..." class="w-full p-4 rounded-2xl text-sm">
                </div>

                <div>
                    <label class="text-[10px] font-black text-indigo-400 uppercase ml-2 mb-2 block">Sunucu Açıklaması</label>
                    <textarea id="sAciklama" maxlength="150" placeholder="Kısa ve öz bir açıklama yaz kanka..." class="w-full p-4 rounded-2xl text-sm h-24 resize-none"></textarea>
                </div>

                <div>
                    <label class="text-[10px] font-black text-emerald-400 uppercase ml-2 mb-2 block">Discord Widget Kodu</label>
                    <textarea id="sWidget" placeholder='<iframe src="https://discord.com/widget..." ...></iframe>' class="w-full p-4 rounded-2xl text-[10px] font-mono h-24 resize-none"></textarea>
                    <p class="text-[9px] text-slate-500 font-bold uppercase mt-2 ml-2 italic">
                        (Discordun size verdiği html sayfa kodunu girin)
                    </p>
                </div>

                <button onclick="sunucuEkle()" class="w-full bg-indigo-600 hover:bg-indigo-500 py-5 rounded-2xl text-white font-black transition-all shadow-xl uppercase tracking-widest text-xs mt-4 active:scale-95">
                    Sunucuyu Başvuruya Gönder
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, push, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2426BMQHr6RJ5bTjw1Me8PTHmcFhcO7M",
            authDomain: "advibe-c61a6.firebaseapp.com",
            databaseURL: "https://advibe-c61a6-default-rtdb.firebaseio.com",
            projectId: "advibe-c61a6",
            appId: "1:699784874039:web:192ade518091e7279757b2"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.sunucuEkle = async () => {
            const ad = document.getElementById('sAd').value;
            const logo = document.getElementById('sLogo').value;
            const link = document.getElementById('sLink').value;
            const kat = document.getElementById('sKategori').value;
            const desc = document.getElementById('sAciklama').value;
            const widget = document.getElementById('sWidget').value;

            if(!ad || !logo || !link || !widget) {
                alert("Kanka boş alan bırakma, özellikle widget kodu şart!");
                return;
            }

            const yeniRef = push(ref(db, 'servers'));
            await set(yeniRef, {
                ad: ad,
                logo: logo,
                link: link,
                kategoriler: kat,
                aciklama: desc,
                widget: widget, // Buraya HTML kodu girecek
                likes: 0,
                dislikes: 0,
                sira: 99,
                eklenme_tarihi: serverTimestamp()
            });

            alert("Sunucu başarıyla eklendi kanka!");
            window.location.href = 'advibe.html';
        };
    </script>
</body>
</html>
