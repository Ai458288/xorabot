<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunucu Ekle | AdVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #020617; color: white; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input, select, textarea { background: rgba(0,0,0,0.4) !important; border: 1px solid rgba(255,255,255,0.05) !important; color: white !important; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-2xl mx-auto">
        <a href="advibe.html" class="text-[10px] font-black uppercase text-slate-500 hover:text-indigo-400 transition">← Geri Dön</a>
        
        <div class="glass p-8 rounded-[40px] mt-6">
            <h1 class="text-3xl font-black italic uppercase mb-8">Sunucunu <span class="text-indigo-500">Tanıt</span></h1>
            
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-500 ml-2">Sunucu Adı</label>
                    <input type="text" id="ad" class="w-full p-4 rounded-2xl outline-none focus:border-indigo-500 transition mt-1">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-500 ml-2">Kategori</label>
                        <select id="kat" class="w-full p-4 rounded-2xl outline-none mt-1">
                            <option value="oyun">Oyun</option>
                            <option value="satis">Satış</option>
                            <option value="destek">Destek</option>
                            <option value="rp">Roleplay</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-500 ml-2">Logo URL</label>
                        <input type="text" id="logo" class="w-full p-4 rounded-2xl outline-none mt-1" placeholder="https://...">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-500 ml-2">Davet Linki</label>
                    <input type="text" id="link" class="w-full p-4 rounded-2xl outline-none mt-1">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-500 ml-2">Discord Widget Kodu (Sunucu Ayarları > Widget)</label>
                    <textarea id="widget" class="w-full p-4 rounded-2xl outline-none mt-1 h-20" placeholder='<iframe src="..." ...></iframe>'></textarea>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-500 ml-2">Açıklama</label>
                    <textarea id="aciklama" class="w-full p-4 rounded-2xl outline-none mt-1 h-32"></textarea>
                </div>

                <button onclick="sunucuKaydet()" class="w-full bg-indigo-600 hover:bg-indigo-500 p-5 rounded-2xl font-black uppercase italic tracking-widest transition shadow-lg shadow-indigo-600/20">Sunucuyu Paylaş</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2426BMQHr6RJ5bTjw1Me8PTHmcFhcO7M",
            authDomain: "advibe-c61a6.firebaseapp.com",
            databaseURL: "https://advibe-c61a6-default-rtdb.firebaseio.com",
            projectId: "advibe-c61a6",
            appId: "1:699784874039:web:192ade518091e7279757b2"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.sunucuKaydet = () => {
            // --- 5 DAKİKA KONTROLÜ ---
            const lastAdd = localStorage.getItem('last_server_time');
            const simdi = Date.now();
            const limit = 5 * 60 * 1000;

            if (lastAdd && (simdi - lastAdd < limit)) {
                const kalan = Math.ceil((limit - (simdi - lastAdd)) / 1000 / 60);
                alert(`Hop! Yeni sunucu için ${kalan} dakika beklemen lazım.`);
                return;
            }

            const veri = {
                ad: document.getElementById('ad').value,
                kategoriler: document.getElementById('kat').value,
                logo: document.getElementById('logo').value,
                link: document.getElementById('link').value,
                aciklama: document.getElementById('aciklama').value,
                widget: document.getElementById('widget').value,
                likes: 0,
                dislikes: 0,
                sira: 99
            };

            if(!veri.ad || !veri.link) return alert("Ad ve Link boş olamaz!");

            const newRef = push(ref(db, 'servers'));
            set(newRef, veri).then(() => {
                localStorage.setItem('last_server_time', simdi); // Zamanı kaydet
                alert("Sunucu başarıyla eklendi kanka!");
                window.location.href = 'advibe.html';
            });
        };
    </script>
</body>
</html>
