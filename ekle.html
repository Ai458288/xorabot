<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | AdVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #020617; color: white; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .dc-btn { background: #5865F2; transition: 0.3s; }
        .hidden { display: none; }
        .blocked-btn { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); cursor: not-allowed; }
    </style>
</head>
<body class="p-6">

    <nav class="max-w-6xl mx-auto flex justify-between items-center mb-10">
        <h1 class="text-2xl font-black italic uppercase">Ad<span class="text-indigo-500">Vibe</span> Panel</h1>
        <div id="userInfo" class="flex items-center gap-4"></div>
    </nav>

    <main class="max-w-6xl mx-auto">
        <div id="loginStep" class="hidden text-center py-20">
            <h2 class="text-3xl font-black mb-6 uppercase">YÃ¶netim Paneli</h2>
            <button onclick="discordLogin()" class="dc-btn px-8 py-4 rounded-2xl font-black uppercase flex items-center gap-3 mx-auto">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" class="w-6 invert"> Discord Ä°le GiriÅŸ
            </button>
        </div>

        <div id="dashboardStep" class="hidden">
            <div id="guildList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </main>

    <div id="tagModal" class="fixed inset-0 hidden z-50 flex items-center justify-center bg-black/80 backdrop-blur-md p-4">
        <div class="glass p-8 rounded-[40px] max-w-md w-full text-center">
            <h3 class="text-xl font-black uppercase mb-4" id="modalTitle">Kategori SeÃ§</h3>
            <div class="flex flex-wrap gap-2 justify-center mb-8">
                <input type="checkbox" name="tags" value="oyun" id="t-oyun" class="hidden tag-checkbox">
                <label for="t-oyun" class="px-4 py-2 rounded-xl border border-white/5 bg-white/5 text-[10px] font-black uppercase cursor-pointer">Oyun</label>
                <input type="checkbox" name="tags" value="satis" id="t-satis" class="hidden tag-checkbox">
                <label for="t-satis" class="px-4 py-2 rounded-xl border border-white/5 bg-white/5 text-[10px] font-black uppercase cursor-pointer">SatÄ±ÅŸ</label>
                <input type="checkbox" name="tags" value="destek" id="t-destek" class="hidden tag-checkbox">
                <label for="t-destek" class="px-4 py-2 rounded-xl border border-white/5 bg-white/5 text-[10px] font-black uppercase cursor-pointer">Destek</label>
                <input type="checkbox" name="tags" value="rp" id="t-rp" class="hidden tag-checkbox">
                <label for="t-rp" class="px-4 py-2 rounded-xl border border-white/5 bg-white/5 text-[10px] font-black uppercase cursor-pointer">Roleplay</label>
            </div>
            <button onclick="finalSubmit()" class="w-full bg-indigo-600 p-4 rounded-2xl font-black uppercase text-sm">Onayla ve Ekle</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, get } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        // --- AYARLAR ---
        const CLIENT_ID = "1474791108054618319"; 
        const DESTEK_SUNUCU_ID = "BURAYA_DESTEK_SUNUCU_ID_YAZ"; // Ã–rn: "123456789012345678"
        const REDIRECT_URI = window.location.origin + window.location.pathname;

        const firebaseConfig = {
            apiKey: "AIzaSyD2426BMQHr6RJ5bTjw1Me8PTHmcFhcO7M",
            authDomain: "advibe-c61a6.firebaseapp.com",
            databaseURL: "https://advibe-c61a6-default-rtdb.firebaseio.com",
            projectId: "advibe-c61a6",
            appId: "1:699784874039:web:192ade518091e7279757b2"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentToken = localStorage.getItem('dc_token');
        let dbServers = {};
        let activeGuild = null;
        let userId = "";

        window.onload = () => {
            const hash = new URLSearchParams(window.location.hash.slice(1));
            const token = hash.get('access_token');
            if (token) {
                localStorage.setItem('dc_token', token);
                window.location.hash = "";
                currentToken = token;
            }
            if (!currentToken) document.getElementById('loginStep').classList.remove('hidden');
            else { fetchUser(); syncDB(); }
        };

        function syncDB() {
            onValue(ref(db, 'servers'), (snap) => {
                dbServers = snap.val() || {};
                fetchGuilds();
            });
        }

        async function fetchUser() {
            const res = await fetch('https://discord.com/api/users/@me', { headers: { Authorization: `Bearer ${currentToken}` } });
            const user = await res.json();
            userId = user.id;
            document.getElementById('userInfo').innerHTML = `<span>${user.username}</span><button onclick="logout()" class="text-red-500">Ã‡Ä±kÄ±ÅŸ</button>`;
        }

        window.logout = () => { localStorage.removeItem('dc_token'); window.location.reload(); };

        async function fetchGuilds() {
            const res = await fetch('https://discord.com/api/users/@me/guilds', { headers: { Authorization: `Bearer ${currentToken}` } });
            const guilds = await res.json();

            // 1. Destek Sunucusu KontrolÃ¼
            const isInSupport = guilds.some(g => g.id === DESTEK_SUNUCU_ID);

            // 2. EÄŸer destek sunucusunda deÄŸilse ve Ã¶nceden eklediÄŸi sunucu varsa SÄ°L
            if (!isInSupport) {
                Object.keys(dbServers).forEach(gid => {
                    if (dbServers[gid].ownerId === userId) {
                        remove(ref(db, `servers/${gid}`));
                    }
                });
            }

            const list = document.getElementById('guildList');
            list.innerHTML = "";
            
            guilds.filter(g => (g.permissions & 0x8) === 0x8).forEach(g => {
                const added = dbServers[g.id];
                const img = g.icon ? `https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png` : 'https://cdn-icons-png.flaticon.com/512/2111/2111370.png';
                
                let buttonHTML = "";
                if (!isInSupport) {
                    buttonHTML = `<button class="w-full py-3 rounded-xl blocked-btn text-[9px] font-black uppercase">ðŸš« AdVibe Destek Sunucusuna Girmelisin</button>`;
                } else if (added) {
                    buttonHTML = `<button onclick="removeS('${g.id}')" class="w-full py-3 rounded-xl bg-red-500 text-white font-black text-[10px] uppercase">KaldÄ±r</button>`;
                } else {
                    buttonHTML = `<button onclick="openM('${g.id}','${g.name}','${img}','${g.description || ""}')" class="w-full py-3 rounded-xl bg-indigo-600 text-white font-black text-[10px] uppercase">Ekle</button>`;
                }

                list.innerHTML += `
                    <div class="glass p-6 rounded-[30px] flex flex-col items-center">
                        <img src="${img}" class="w-16 h-16 rounded-2xl mb-4 border border-white/10">
                        <h3 class="font-black uppercase text-sm mb-1">${g.name}</h3>
                        ${buttonHTML}
                    </div>`;
            });
            document.getElementById('dashboardStep').classList.remove('hidden');
        }

        window.openM = (id, n, l, desc) => { 
            activeGuild = { id, n, l, desc }; 
            document.getElementById('modalTitle').innerText = n;
            document.getElementById('tagModal').classList.remove('hidden'); 
        };

        window.finalSubmit = () => {
            const tags = Array.from(document.querySelectorAll('input[name="tags"]:checked')).map(c => c.value);
            if(!tags.length) return alert("En az 1 tag seÃ§ kanka!");
            
            set(ref(db, `servers/${activeGuild.id}`), {
                ad: activeGuild.n,
                logo: activeGuild.l,
                guildId: activeGuild.id,
                ownerId: userId, // Silme kontrolÃ¼ iÃ§in sahibi kaydediyoruz
                kategoriler: tags.join(' '),
                aciklama: activeGuild.desc, // Discord'daki aÃ§Ä±klama %100 aynÄ± (yoksa boÅŸ kalÄ±r)
                likes: 0,
                dislikes: 0,
                link: `https://discord.gg/davet`,
                sira: 99
            }).then(() => {
                document.getElementById('tagModal').classList.add('hidden');
                alert("BaÅŸarÄ±yla eklendi!");
            });
        };

        window.removeS = (id) => { if(confirm("Silinsin mi?")) remove(ref(db, `servers/${id}`)); };
        window.discordLogin = () => {
            const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify%20guilds`;
            window.location.href = url;
        };
    </script>
</body>
</html>
