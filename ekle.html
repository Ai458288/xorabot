<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunucu Ekle | AdVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #020617; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-2xl mx-auto glass p-10 rounded-[40px] mt-10">
        <h2 class="text-3xl font-black mb-6 italic italic uppercase">Sunucunu <span class="text-indigo-500">Listeye Ekle</span></h2>
        
        <div class="space-y-4">
            <input type="text" id="sAd" placeholder="Sunucu Adı" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-indigo-500">
            <input type="text" id="sLogo" placeholder="Logo URL (Discord Linki)" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-indigo-500">
            <input type="text" id="sLink" placeholder="Discord Davet Linki" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-indigo-500">
            <textarea id="sAciklama" placeholder="Kısa Açıklama" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl h-32 outline-none focus:border-indigo-500"></textarea>
            
            <div class="grid grid-cols-2 gap-2 text-[10px] font-bold">
                <label class="flex items-center gap-2 bg-white/5 p-3 rounded-xl cursor-pointer"><input type="checkbox" value="oyun" class="cat"> OYUN</label>
                <label class="flex items-center gap-2 bg-white/5 p-3 rounded-xl cursor-pointer"><input type="checkbox" value="yazilim" class="cat"> YAZILIM</label>
                <label class="flex items-center gap-2 bg-white/5 p-3 rounded-xl cursor-pointer"><input type="checkbox" value="satis" class="cat"> SATIŞ</label>
                <label class="flex items-center gap-2 bg-white/5 p-3 rounded-xl cursor-pointer"><input type="checkbox" value="topluluk" class="cat"> TOPLULUK</label>
            </div>

            <button onclick="sunucuGonder()" class="w-full bg-indigo-600 py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-indigo-500 transition-all">Sisteme Kaydet</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2426BMQHr6RJ5bTjw1Me8PTHmcFhcO7M",
            authDomain: "advibe-c61a6.firebaseapp.com",
            databaseURL: "https://advibe-c61a6-default-rtdb.firebaseio.com",
            projectId: "advibe-c61a6",
            storageBucket: "advibe-c61a6.firebasestorage.app",
            appId: "1:699784874039:web:192ade518091e7279757b2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.sunucuGonder = function() {
            const seciliKategoriler = Array.from(document.querySelectorAll('.cat:checked')).map(cb => cb.value);
            
            const veri = {
                ad: document.getElementById('sAd').value,
                logo: document.getElementById('sLogo').value,
                link: document.getElementById('sLink').value,
                aciklama: document.getElementById('sAciklama').value,
                kategoriler: seciliKategoriler.join(' '),
                onay: true // Başlangıçta direkt yayınlansın mı?
            };

            push(ref(db, 'servers'), veri).then(() => {
                alert("Sunucu başarıyla eklendi kanka!");
                window.location.href = 'advibe.html';
            });
        };
    </script>
</body>
</html>
