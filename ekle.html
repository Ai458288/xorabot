<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunucu Y√∂netimi | AdVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #020617; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .dc-btn { background: #5865F2; transition: 0.3s; cursor: pointer; }
        .tag-checkbox:checked + label { background: #4f46e5 !important; border-color: #6366f1 !important; color: white; }
        .hidden { display: none; }
        #tagModal { background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); }
        .blocked-btn { background: rgba(239, 68, 68, 0.05); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.1); cursor: not-allowed; }
        /* Kaydƒ±rma √ßubuƒüu gizleme */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-10">

    <nav class="max-w-6xl mx-auto flex justify-between items-center mb-12">
        <a href="advibe.html" class="text-[10px] font-black uppercase text-slate-500 hover:text-indigo-400 transition flex items-center gap-2">
            <span class="text-lg">‚Üê</span> Geri Git
        </a>
        <div id="userInfo" class="flex items-center gap-4"></div>
    </nav>

    <main class="max-w-6xl mx-auto">
        <div id="loginStep" class="hidden text-center py-20">
            <h2 class="text-4xl font-black mb-6 uppercase italic">Y√∂netim <span class="text-indigo-500">Paneli</span></h2>
            <button onclick="discordLogin()" class="dc-btn px-10 py-5 rounded-3xl font-black uppercase flex items-center gap-4 mx-auto hover:scale-105 transition">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" class="w-6 invert">
                Discord ƒ∞le Giri≈ü Yap
            </button>
        </div>

        <div id="dashboardStep" class="hidden">
            <h2 class="text-xs font-black mb-10 uppercase text-slate-500 tracking-[0.3em]">Sunucularƒ±n</h2>
            <div id="guildList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            <div id="noGuildsMessage" class="hidden text-center py-20">
                <h3 class="text-2xl font-black uppercase text-slate-700 italic">Bir Sunucuda Bulunmuyorsun!</h3>
                <p class="text-xs text-slate-500 mt-2 font-bold uppercase">Sadece y√∂netici olduƒüun sunucular listelenir.</p>
            </div>
        </div>
    </main>

    <div id="tagModal" class="fixed inset-0 hidden z-50 flex items-center justify-center p-4">
        <div class="glass p-10 rounded-[50px] max-w-sm w-full border border-white/10 shadow-2xl">
            <h3 class="text-xl font-black uppercase mb-2" id="modalTitle">Sunucuyu D√ºzenle</h3>
            <p class="text-slate-500 text-[10px] mb-6 uppercase font-bold tracking-tighter">Kategori ve kalƒ±cƒ± link ayarla.</p>
            
            <div class="mb-6">
                <label class="text-[9px] font-black uppercase text-indigo-400 block mb-2 tracking-widest">Kalƒ±cƒ± Davet Linki</label>
                <input type="text" id="inviteLinkInput" placeholder="https://discord.gg/..." class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-xs font-bold outline-none focus:border-indigo-500 transition">
            </div>

            <label class="text-[9px] font-black uppercase text-indigo-400 block mb-2 tracking-widest">Kategoriler (Max 2)</label>
            <div class="flex flex-wrap gap-2 mb-10" id="tagContainer">
                <input type="checkbox" name="tags" value="oyun" id="t-oyun" class="hidden tag-checkbox">
                <label for="t-oyun" class="px-5 py-3 rounded-2xl border border-white/5 bg-white/5 text-[10px] font-black uppercase cursor-pointer transition block w-full text-center">Oyun</label>
                
                <input type="checkbox" name="tags" value="satis" id="t-satis" class="hidden tag-checkbox">
                <label for="t-satis" class="px-5 py-3 rounded-2xl border border-white/5 bg-white/5 text-[10px] font-black uppercase cursor-pointer transition block w-full text-center">Satƒ±≈ü</label>
                
                <input type="checkbox" name="tags" value="destek" id="t-destek" class="hidden tag-checkbox">
                <label for="t-destek" class="px-5 py-3 rounded-2xl border border-white/5 bg-white/5 text-[10px] font-black uppercase cursor-pointer transition block w-full text-center">Destek</label>
                
                <input type="checkbox" name="tags" value="sohbet" id="t-sohbet" class="hidden tag-checkbox">
                <label for="t-sohbet" class="px-5 py-3 rounded-2xl border border-white/5 bg-white/5 text-[10px] font-black uppercase cursor-pointer transition block w-full text-center">Sohbet</label>
            </div>

            <div class="flex gap-4">
                <button onclick="closeModal()" class="flex-1 bg-white/5 p-5 rounded-2xl font-black uppercase text-[10px]">Vazge√ß</button>
                <button onclick="finalSubmit()" class="flex-1 bg-indigo-600 p-5 rounded-2xl font-black uppercase text-[10px] shadow-lg shadow-indigo-600/30">Kaydet</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const CLIENT_ID = "1474791108054618319"; 
        const DESTEK_SUNUCU_ID = "1470113199226491162"; 
        const REDIRECT_URI = "https://advibetr.vercel.app/ekle.html";

        const firebaseConfig = {
            apiKey: "AIzaSyD2426BMQHr6RJ5bTjw1Me8PTHmcFhcO7M",
            authDomain: "advibe-c61a6.firebaseapp.com",
            databaseURL: "https://advibe-c61a6-default-rtdb.firebaseio.com",
            projectId: "advibe-c61a6",
            appId: "1:699784874039:web:192ade518091e7279757b2"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentToken = localStorage.getItem('dc_access_token');
        let dbServers = {};
        let activeGuild = null;
        let userId = "";

        window.onload = () => {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const token = fragment.get('access_token');
            if (token) {
                localStorage.setItem('dc_access_token', token);
                window.location.hash = "";
                currentToken = token;
            }
            if (!currentToken) document.getElementById('loginStep').classList.remove('hidden');
            else { fetchUser(); syncDB(); }
        };

        function syncDB() {
            onValue(ref(db, 'servers'), (snap) => {
                dbServers = snap.val() || {};
                fetchGuilds();
            });
        }

        async function fetchUser() {
            try {
                const res = await fetch('https://discord.com/api/users/@me', {
                    headers: { Authorization: `Bearer ${currentToken}` }
                });
                const user = await res.json();
                userId = user.id;
                document.getElementById('userInfo').innerHTML = `
                    <div class="flex items-center gap-3 bg-white/5 px-4 py-2 rounded-full border border-white/5">
                        <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" class="w-6 h-6 rounded-full border border-indigo-500 shadow-[0_0_10px_rgba(99,102,241,0.5)]">
                        <span class="text-[9px] font-black uppercase italic tracking-tighter">${user.username}</span>
                        <button onclick="logout()" class="text-red-500 text-[9px] font-black uppercase ml-2 hover:opacity-70">√áƒ±kƒ±≈ü</button>
                    </div>
                `;
            } catch(e) { logout(); }
        }

        window.logout = () => { localStorage.removeItem('dc_access_token'); window.location.href = 'ekle.html'; };

        async function fetchGuilds() {
            const res = await fetch('https://discord.com/api/users/@me/guilds', {
                headers: { Authorization: `Bearer ${currentToken}` }
            });
            const guilds = await res.json();
            const isInSupport = guilds.some(g => g.id === DESTEK_SUNUCU_ID);

            const list = document.getElementById('guildList');
            const noGuilds = document.getElementById('noGuildsMessage');
            list.innerHTML = "";
            
            const adminGuilds = guilds.filter(g => (g.permissions & 0x8) === 0x8 || (g.permissions & 0x20) === 0x20);

            if (adminGuilds.length === 0) {
                noGuilds.classList.remove('hidden');
            } else {
                noGuilds.classList.add('hidden');
                adminGuilds.forEach(g => {
                    const isAdded = dbServers[g.id];
                    const logo = g.icon ? `https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png` : 'https://cdn-icons-png.flaticon.com/512/2111/2111370.png';
                    
                    list.innerHTML += `
                        <div class="glass p-8 rounded-[40px] flex flex-col items-center text-center border border-white/5 hover:border-indigo-500/30 transition-all duration-500">
                            <img src="${logo}" class="w-20 h-20 rounded-[30px] mb-6 border border-white/10 shadow-2xl">
                            <h3 class="font-black uppercase italic text-sm mb-1">${g.name}</h3>
                            <p class="text-[9px] text-slate-500 mb-8 font-bold uppercase tracking-widest">${isAdded ? 'Listede Aktif' : 'Eklenmemi≈ü'}</p>
                            
                            <div class="w-full flex gap-2">
                            ${!isInSupport 
                                ? `<button class="w-full py-4 rounded-2xl blocked-btn text-[9px] font-black uppercase">üö´ Advibe TR'ye Katƒ±lmalƒ±sƒ±n</button>`
                                : isAdded 
                                    ? `
                                      <button onclick="openM('${g.id}','${g.name}','${logo}', '${g.description || ""}')" class="w-1/2 py-4 rounded-2xl bg-amber-500/10 text-amber-500 text-[10px] font-black uppercase border border-amber-500/20">D√ºzenle</button>
                                      <button onclick="removeS('${g.id}')" class="w-1/2 py-4 rounded-2xl bg-red-500/10 text-red-500 text-[10px] font-black uppercase border border-red-500/20">Kaldƒ±r</button>
                                      `
                                    : `<button onclick="openM('${g.id}','${g.name}','${logo}', '${g.description || ""}')" class="w-full py-4 rounded-2xl bg-indigo-600 text-white text-[10px] font-black uppercase shadow-lg shadow-indigo-600/20">Listeye Ekle</button>`
                            }
                            </div>
                        </div>
                    `;
                });
            }
            document.getElementById('dashboardStep').classList.remove('hidden');
        }

        window.openM = (id, n, l, desc) => {
            activeGuild = { id, n, l, desc };
            document.getElementById('modalTitle').innerText = n;
            document.getElementById('inviteLinkInput').value = dbServers[id]?.link || "";
            
            // Kategori se√ßimlerini temizle veya mevcutsa doldur
            const currentTags = dbServers[id]?.kategoriler?.split(' ') || [];
            document.querySelectorAll('input[name="tags"]').forEach(c => {
                c.checked = currentTags.includes(c.value);
            });

            document.getElementById('tagModal').classList.remove('hidden');
        };

        window.closeModal = () => { document.getElementById('tagModal').classList.add('hidden'); };

        document.getElementById('tagContainer').addEventListener('change', (e) => {
            const checked = document.querySelectorAll('input[name="tags"]:checked');
            if(checked.length > 2) {
                e.target.checked = false;
                alert("En fazla 2 kategori se√ßebilirsin!");
            }
        });

        window.finalSubmit = () => {
            const tags = Array.from(document.querySelectorAll('input[name="tags"]:checked')).map(c => c.value);
            const inviteLink = document.getElementById('inviteLinkInput').value;

            if(tags.length === 0) return alert("En az 1 kategori se√ßmelisin!");
            if(!inviteLink.includes("discord.gg/")) return alert("L√ºtfen ge√ßerli bir kalƒ±cƒ± davet linki girin!");

            set(ref(db, `servers/${activeGuild.id}`), {
                ad: activeGuild.n,
                logo: activeGuild.l,
                guildId: activeGuild.id,
                ownerId: userId,
                kategoriler: tags.join(' '),
                aciklama: activeGuild.desc || "Sunucu a√ßƒ±klamasƒ± Discord'dan otomatik √ßekildi.",
                link: inviteLink,
                tarih: new Date().toLocaleDateString('tr-TR'),
                likes: dbServers[activeGuild.id]?.likes || 0,
                sira: 99
            }).then(() => {
                closeModal();
                alert("Sunucu g√ºncellendi/eklendi!");
            });
        };

        window.removeS = (id) => {
            if(confirm("Sunucuyu listeden kaldƒ±rmak istediƒüine emin misin?")) remove(ref(db, `servers/${id}`));
        };

        window.discordLogin = () => {
            const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify%20guilds`;
            window.location.href = url;
        };
    </script>
</body>
</html>
