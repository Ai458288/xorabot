<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunucu Ekle | Exile Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a, #020617);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-slate-200 p-4 overflow-x-hidden">

    <div class="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-600/20 rounded-full blur-[120px]"></div>
    </div>

    <nav class="max-w-3xl mx-auto flex justify-between items-center py-8">
        <a href="index.html" class="flex items-center gap-2 text-sm font-bold text-indigo-400 hover:text-white transition-all">
            <span>←</span> GERİ GİT
        </a>
        <h1 class="text-xl font-black italic">XORA<span class="text-indigo-400">BOT</span></h1>
    </nav>

    <main class="max-w-2xl mx-auto mt-10">
        <div class="glass p-8 md:p-12 rounded-[40px] shadow-2xl relative overflow-hidden">
            <h2 class="text-4xl font-black text-white mb-2 italic uppercase">Reklam Ver</h2>
            <p class="text-slate-500 mb-10 font-bold uppercase tracking-widest text-xs underline decoration-indigo-500/30">Sunucunu listeye dahil et</p>

            <form id="ekleForm" action="https://formspree.io/f/mojnqbza" method="POST" class="grid gap-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase text-slate-500 ml-2">Sunucu Adı</label>
                        <input type="text" name="name" placeholder="Örn: Exile Studio" required 
                        class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 outline-none focus:border-indigo-500 transition-all font-bold text-white">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase text-slate-500 ml-2">Discord Linki</label>
                        <input type="url" name="link" placeholder="https://discord.gg/..." required 
                        class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 outline-none focus:border-indigo-500 transition-all font-bold text-white">
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase text-slate-500 ml-2">Sunucu Açıklaması</label>
                    <textarea name="desc" rows="4" placeholder="Sunucunuzu tanıtan kısa ve etkileyici bir metin..." required 
                    class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 outline-none focus:border-indigo-500 transition-all font-bold text-white"></textarea>
                </div>
                
                <input type="hidden" name="_replyto" value="trproadana99@gmail.com">

                <button type="submit" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-black py-6 rounded-2xl uppercase tracking-widest shadow-xl shadow-indigo-600/20 hover:scale-[1.02] active:scale-95 transition-all mt-4">
                    Başvuruyu Tamamla
                </button>
            </form>
        </div>
    </main>

    <footer class="text-center py-10 opacity-30 text-[10px] font-black uppercase tracking-[0.4em] text-white">
        &copy; 2026 HZ.EXILE DESIGN
    </footer>

    <script>
        const form = document.getElementById('ekleForm');
        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // Normal gönderimi durdur
            
            const formData = new FormData(form);
            
            // Veriyi Formspree'ye gönder
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (response.ok) {
                // Başarılıysa uyarı mesajı ver
                alert("Başvurunuz başarıyla alındı! Sunucunuz incelendikten sonra maksimum 24 saat içinde siteye eklenecektir.");
                // Tamam'a basınca index.html'e gönder
                window.location.href = "index.html";
            } else {
                alert("Bir hata oluştu, lütfen tekrar deneyin.");
            }
        });
    </script>

</body>
</html>
