<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdVibe | Live Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #020617; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .card-glow:hover { box-shadow: 0 0 40px rgba(99, 102, 241, 0.2); border-color: rgba(99, 102, 241, 0.4); }
        #messages::-webkit-scrollbar { width: 4px; }
        #messages::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.5); border-radius: 10px; }
    </style>
</head>
<body class="p-6">

    <nav class="max-w-6xl mx-auto flex justify-between items-center py-10">
        <h1 class="text-3xl font-black italic uppercase tracking-tighter text-white">Ad<span class="text-indigo-500">Vibe</span></h1>
        
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 bg-white/5 px-4 py-2 rounded-xl border border-white/10">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-indigo-500"></span>
                </span>
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                    İZLEYEN: <span id="online-ziyaretci" class="text-white">1</span>
                </span>
            </div>
            <a href="ekle.html" class="bg-indigo-600 hover:bg-indigo-500 px-6 py-3 rounded-2xl font-bold text-sm transition-all shadow-lg">SUNUCU EKLE</a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="glass card-glow p-8 rounded-[32px] relative overflow-hidden group">
            <div class="flex justify-between items-start mb-6">
                <span class="bg-indigo-600/20 text-indigo-300 text-[10px] font-black px-3 py-1 rounded-full border border-indigo-500/20 uppercase">PREMIUM</span>
                <div class="flex gap-1 text-yellow-500 text-xs">⭐⭐⭐⭐⭐</div>
            </div>
            <div class="flex items-center gap-4 mb-4">
                <img src="https://cdn.discordapp.com/icons/1456643636199428129/a_f59b7ca3016ac1611920568c4296d27b.webp?size=128" class="w-16 h-16 rounded-2xl border-2 border-indigo-500/30 object-cover">
                <h3 class="text-2xl font-extrabold text-white group-hover:text-indigo-400 transition">Elecus Studio</h3>
            </div>
            <p class="text-slate-400 mb-8 text-sm">Topluluğumuza katılın ve projelerimizi yakından takip edin!</p>
            <div class="flex items-center justify-between">
                <div>
                    <div class="text-[10px] font-bold text-slate-500 uppercase italic">#SATIŞ #YAZILIM</div>
                    <div class="flex items-center gap-2 mt-2 bg-emerald-500/10 px-2 py-1 rounded-lg border border-emerald-500/20">
                        <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span>
                        <span id="elecus-status" class="text-[10px] font-black text-emerald-400 uppercase">Yükleniyor...</span>
                    </div>
                </div>
                <a href="https://discord.gg/bdfd" class="bg-white text-indigo-900 px-6 py-3 rounded-xl font-black text-xs uppercase">Katıl</a>
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 right-6 z-50">
        <button onclick="toggleChat()" class="bg-indigo-600 w-14 h-14 rounded-2xl shadow-2xl flex items-center justify-center hover:scale-110 transition-all border border-white/20">
            <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg>
        </button>
        <div id="chat-box" class="hidden absolute bottom-20 right-0 w-80 h-[400px] glass rounded-[30px] flex flex-col border border-white/10 shadow-2xl">
            <div class="p-4 bg-white/5 border-b border-white/10 font-black text-[10px] uppercase text-indigo-400">Canlı Sohbet</div>
            <div id="messages" class="flex-1 p-4 overflow-y-auto space-y-3"></div>
            <div class="p-4 bg-white/5 flex gap-2">
                <input type="text" id="chat-input" placeholder="Mesaj..." class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-xs outline-none">
                <button onclick="window.mesajGonder()" class="bg-indigo-600 px-3 rounded-xl text-[10px] font-bold">GÖNDER</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, onDisconnect, set, serverTimestamp, query, limitToLast } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2426BMQHr6RJ5bTjw1Me8PTHmcFhcO7M",
            authDomain: "advibe-c61a6.firebaseapp.com",
            databaseURL: "https://advibe-c61a6-default-rtdb.firebaseio.com",
            projectId: "advibe-c61a6",
            storageBucket: "advibe-c61a6.firebasestorage.app",
            appId: "1:699784874039:web:192ade518091e7279757b2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Ziyaretçi Sayacı
        const onlineRef = ref(db, 'online_ziyaretci');
        const myStatusRef = push(onlineRef);
        onDisconnect(myStatusRef).remove();
        set(myStatusRef, true);
        onValue(onlineRef, (snap) => { document.getElementById('online-ziyaretci').innerText = snap.size || 0; });

        // Sohbet Sistemi
        const chatRef = ref(db, 'global_chat');
        window.toggleChat = () => document.getElementById('chat-box').classList.toggle('hidden');
        window.mesajGonder = () => {
            const input = document.getElementById('chat-input');
            if(input.value.trim()){
                push(chatRef, { user: "User_"+Math.floor(Math.random()*999), mesaj: input.value, zaman: serverTimestamp() });
                input.value = "";
            }
        };

        onValue(query(chatRef, limitToLast(20)), (snap) => {
            const msgDiv = document.getElementById('messages');
            msgDiv.innerHTML = "";
            snap.forEach(c => {
                const d = c.val();
                msgDiv.innerHTML += `<div class="bg-white/5 p-2 rounded-xl border border-white/5"><b class="text-indigo-400 text-[9px] uppercase">${d.user}:</b> <span class="text-xs">${d.mesaj}</span></div>`;
            });
            msgDiv.scrollTop = msgDiv.scrollHeight;
        });

        // Discord Widget
        async function discordCek(id, elId) {
            try {
                const r = await fetch(`https://discord.com/api/guilds/${id}/widget.json`);
                const d = await r.json();
                document.getElementById(elId).innerText = (d.presence_count || 0) + " AKTİF";
            } catch(e) { document.getElementById(elId).innerText = "KAPALI"; }
        }
        discordCek('1470113199226491162', 'elecus-status');
    </script>
</body>
</html>
