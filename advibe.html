<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdVibe | Discord Sunucu Listesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #020617; color: white; -webkit-user-select: none; user-select: none; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .filter-btn { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); padding: 8px 20px; border-radius: 12px; font-size: 10px; font-weight: 900; color: #64748b; transition: 0.3s; cursor: pointer; text-transform: uppercase; }
        .active-btn { background: #4f46e5 !important; color: white !important; box-shadow: 0 0 20px rgba(79, 70, 229, 0.3); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
        .chat-area { height: calc(100vh - 250px); min-height: 500px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <nav class="max-w-[1400px] mx-auto flex justify-between items-center p-6 border-b border-white/5 bg-[#020617]/80 sticky top-0 z-50 backdrop-blur-md">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-black italic uppercase tracking-tighter">Ad<span class="text-indigo-500">Vibe</span></h1>
            <div class="h-4 w-[1px] bg-white/10"></div>
            <div class="flex items-center gap-2">
                <div class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></div>
                <span id="onlineCount" class="text-[9px] font-black text-emerald-500 uppercase tracking-widest">Y√ºkleniyor...</span>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <a href="ekle.html" class="text-[10px] font-black uppercase text-slate-400 hover:text-white transition">Sunucu Ekle</a>
            <a href="yonetim.html" class="bg-white/5 border border-white/10 px-4 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-white/10 transition">Y√∂netim</a>
        </div>
    </nav>

    <div class="max-w-[1400px] mx-auto p-6 flex flex-col lg:flex-row gap-8">
        
        <div class="flex-1">
            <div class="flex flex-wrap gap-2 mb-8">
                <button onclick="filterServers('all')" class="filter-btn active-btn">HEPSƒ∞</button>
                <button onclick="filterServers('satis')" class="filter-btn">SATI≈û</button>
                <button onclick="filterServers('rp')" class="filter-btn">ROLEPLAY</button>
                <button onclick="filterServers('oyun')" class="filter-btn">OYUN</button>
                <button onclick="filterServers('destek')" class="filter-btn">DESTEK</button>
            </div>

            <div id="dynamicServers" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>
        </div>

        <div class="w-full lg:w-[350px]">
            <div class="glass rounded-[30px] border border-white/5 overflow-hidden flex flex-col chat-area">
                <div class="p-5 border-b border-white/5 bg-white/5 flex justify-between items-center">
                    <h2 class="text-[10px] font-black uppercase tracking-[2px] italic text-indigo-400">K√ºresel Sohbet</h2>
                    <span class="text-[8px] bg-indigo-500/20 text-indigo-400 px-2 py-1 rounded-md font-bold uppercase">Canlƒ±</span>
                </div>
                
                <div id="chatBox" class="flex-1 overflow-y-auto p-5 space-y-4 scroll-smooth">
                    </div>

                <div class="p-4 bg-white/5">
                    <div class="relative flex items-center">
                        <input type="text" id="chatInput" placeholder="Mesajƒ±nƒ± yaz..." class="w-full bg-[#020617] border border-white/10 p-4 pr-12 rounded-2xl outline-none focus:border-indigo-500 text-[11px] transition-all" onkeypress="if(event.key==='Enter') sendMsg()">
                        <button onclick="sendMsg()" class="absolute right-3 text-indigo-500 hover:scale-110 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue, get, set, push, runTransaction, serverTimestamp, onDisconnect } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2426BMQHr6RJ5bTjw1Me8PTHmcFhcO7M",
            authDomain: "advibe-c61a6.firebaseapp.com",
            databaseURL: "https://advibe-c61a6-default-rtdb.firebaseio.com",
            projectId: "advibe-c61a6",
            storageBucket: "advibe-c61a6.firebasestorage.app",
            appId: "1:699784874039:web:192ade518091e7279757b2"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- 1. GER√áEK ƒ∞ZLEYƒ∞Cƒ∞ SAYISI ---
        const onlineRef = ref(db, 'online_users');
        const myStatus = push(onlineRef);
        onDisconnect(myStatus).remove();
        set(myStatus, true);
        onValue(onlineRef, (snap) => {
            document.getElementById('onlineCount').innerText = (snap.numChildren() || 0) + " ƒ∞ZLEYƒ∞Cƒ∞";
        });

        // --- 2. OY VERME Sƒ∞STEMƒ∞ ---
        window.oyVer = async (id, tip) => {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            const ip = data.ip.replace(/\./g, '_');
            const voteRef = ref(db, `votes/${id}/${ip}`);
            const currentVote = await get(voteRef);

            if (currentVote.exists() && currentVote.val() === tip) return;

            runTransaction(ref(db, `servers/${id}`), (s) => {
                if (s) {
                    if (!s.likes) s.likes = 0; if (!s.dislikes) s.dislikes = 0;
                    if (tip === 'like') { s.likes++; if(currentVote.val()==='dislike') s.dislikes--; }
                    else { s.dislikes++; if(currentVote.val()==='like') s.likes--; }
                }
                return s;
            }).then(() => set(voteRef, tip));
        };

        // --- 3. SOHBET Sƒ∞STEMƒ∞ ---
        const myName = localStorage.getItem('vibe_user') || "Anonim#" + Math.floor(1000 + Math.random() * 9000);
        window.sendMsg = () => {
            const inp = document.getElementById('chatInput');
            if(!inp.value.trim()) return;
            push(ref(db, 'global_chat'), { user: myName, mesaj: inp.value, zaman: serverTimestamp() });
            inp.value = "";
        };

        onValue(ref(db, 'global_chat'), (snap) => {
            const box = document.getElementById('chatBox'); box.innerHTML = "";
            snap.forEach(c => {
                const m = c.val();
                box.innerHTML += `
                    <div class="group">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-[9px] font-black text-indigo-500 uppercase italic tracking-tighter">${m.user}</span>
                        </div>
                        <p class="text-[11px] text-slate-400 bg-white/5 p-3 rounded-2xl rounded-tl-none border border-white/5">${m.mesaj}</p>
                    </div>`;
            });
            box.scrollTop = box.scrollHeight;
        });

        // --- 4. SUNUCU Lƒ∞STELEME ---
        onValue(ref(db, 'servers'), (snap) => {
            const div = document.getElementById('dynamicServers'); div.innerHTML = "";
            let servers = []; snap.forEach(c => { servers.push({ id: c.key, ...c.val() }); });
            servers.sort((a,b) => (Number(a.sira) || 99) - (Number(b.sira) || 99));

            servers.forEach(s => {
                div.innerHTML += `
                    <div class="glass p-6 rounded-[24px] border border-white/5 server-card all ${s.kategoriler} hover:border-indigo-500/30 transition-all group">
                        <div class="flex justify-between items-start mb-5">
                            <div class="flex items-center gap-3">
                                <img src="${s.logo}" class="w-12 h-12 rounded-xl object-cover border border-white/10 shadow-2xl">
                                <div>
                                    <h3 class="text-sm font-black uppercase italic text-white group-hover:text-indigo-400 transition">${s.ad}</h3>
                                    <span class="text-[8px] font-bold text-slate-500 uppercase tracking-widest italic">#${s.kategoriler}</span>
                                </div>
                            </div>
                            <span class="text-[8px] font-black px-2 py-1 bg-indigo-500/10 text-indigo-400 rounded-lg border border-indigo-500/20 uppercase">${s.tag || 'AKTƒ∞F'}</span>
                        </div>
                        
                        <p class="text-[11px] text-slate-400 mb-6 h-8 overflow-hidden line-clamp-2">${s.aciklama}</p>
                        
                        <div class="flex items-center justify-between pt-4 border-t border-white/5">
                            <div class="flex items-center gap-3">
                                <button onclick="oyVer('${s.id}', 'like')" class="flex items-center gap-1.5 group/btn">
                                    <span class="text-xs group-hover/btn:scale-120 transition">üëç</span>
                                    <span class="text-[10px] font-black text-emerald-500">${s.likes || 0}</span>
                                </button>
                                <button onclick="oyVer('${s.id}', 'dislike')" class="flex items-center gap-1.5 group/btn">
                                    <span class="text-xs group-hover/btn:scale-120 transition">üëé</span>
                                    <span class="text-[10px] font-black text-red-500">${s.dislikes || 0}</span>
                                </button>
                            </div>
                            <a href="${s.link}" target="_blank" class="text-[10px] font-black bg-white text-black px-5 py-2 rounded-xl uppercase hover:bg-indigo-500 hover:text-white transition shadow-lg shadow-white/5">Katƒ±l</a>
                        </div>
                    </div>`;
            });
        });

        window.filterServers = (cat) => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active-btn'));
            event.target.classList.add('active-btn');
            document.querySelectorAll('.server-card').forEach(c => {
                c.style.display = (cat === 'all' || c.classList.contains(cat)) ? 'block' : 'none';
            });
        };
    </script>
</body>
</html>
