<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdVibe | Discord Sunucu Listesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top right, #1e1b4b, #0f172a, #020617); min-height: 100vh; color: white; -webkit-user-select: none; user-select: none; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-text { text-shadow: 0 0 10px rgba(99, 102, 241, 0.5); }
        .filter-btn { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); padding: 10px 24px; border-radius: 16px; font-size: 11px; font-weight: 900; text-transform: uppercase; color: #94a3b8; transition: 0.3s; }
        .active-btn { background: #4f46e5 !important; color: white !important; box-shadow: 0 10px 20px -10px rgba(79, 70, 229, 0.6); }
        .server-card { transition: all 0.5s ease; }
        #messages::-webkit-scrollbar { width: 4px; }
        #messages::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <nav class="max-w-6xl mx-auto flex justify-between items-center p-6 mb-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center font-black">AV</div>
            <h1 class="text-xl font-black neon-text italic uppercase">Ad<span class="text-indigo-400">Vibe</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-[10px] font-bold text-slate-500 uppercase">ƒ∞ZLEYEN: <span id="online-ziyaretci" class="text-white italic">1</span></div>
            <a href="ekle.html" class="glass px-6 py-2 rounded-full text-[10px] font-black border border-indigo-500/30 text-indigo-300 hover:bg-indigo-600 hover:text-white transition-all uppercase">Sunucu Ekle</a>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-6 mb-12 flex flex-wrap justify-center gap-3">
        <button onclick="filterServers('all')" class="filter-btn active-btn">HEPSƒ∞</button>
        <button onclick="filterServers('destek')" class="filter-btn border-indigo-500/30">DESTEK</button>
        <button onclick="filterServers('satis')" class="filter-btn border-emerald-500/30">SATI≈û</button>
        <button onclick="filterServers('oyun')" class="filter-btn">OYUN</button>
        <button onclick="filterServers('rp')" class="filter-btn">ROLEPLAY</button>
        <button onclick="filterServers('topluluk')" class="filter-btn">TOPLULUK</button>
    </div>

    <main class="max-w-6xl mx-auto px-6 mb-32">
        <div id="serverGrid" class="grid gap-8 md:grid-cols-2 lg:grid-cols-2">
            <div id="dynamicServers" class="contents"></div>
        </div>
    </main>

    <div class="fixed bottom-6 right-6 z-50">
        <button onclick="window.toggleChat()" class="bg-indigo-600 w-14 h-14 rounded-2xl shadow-2xl flex items-center justify-center hover:scale-110 transition-all">üí¨</button>
        <div id="chat-box" class="hidden absolute bottom-20 right-0 w-80 h-[400px] glass rounded-[30px] flex flex-col border border-white/10 shadow-2xl overflow-hidden">
            <div class="p-4 bg-white/5 border-b border-white/10 font-black text-[10px] uppercase text-indigo-400 flex justify-between">Global Chat <span id="chat-user-display" class="text-slate-500 italic"></span></div>
            <div id="messages" class="flex-1 p-4 overflow-y-auto space-y-3"></div>
            <div class="p-4 bg-white/5 flex gap-2">
                <input type="text" id="chat-input" placeholder="Mesaj..." class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-xs outline-none">
                <button onclick="window.mesajGonder()" class="bg-indigo-600 px-4 rounded-xl text-[10px] font-black">G√ñNDER</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, query, limitToLast, serverTimestamp, onDisconnect, set } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2426BMQHr6RJ5bTjw1Me8PTHmcFhcO7M",
            authDomain: "advibe-c61a6.firebaseapp.com",
            databaseURL: "https://advibe-c61a6-default-rtdb.firebaseio.com",
            projectId: "advibe-c61a6",
            storageBucket: "advibe-c61a6.firebasestorage.app",
            appId: "1:699784874039:web:192ade518091e7279757b2"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const savedNick = localStorage.getItem('advibe_nick') || "Misafir";
        document.getElementById('chat-user-display').innerText = "@" + savedNick;

        // CANLI SAYA√á
        const onlineRef = ref(db, 'online_ziyaretci');
        const myStatusRef = push(onlineRef);
        onDisconnect(myStatusRef).remove();
        set(myStatusRef, true);
        onValue(onlineRef, (s) => document.getElementById('online-ziyaretci').innerText = s.size || 1);

        window.toggleChat = () => document.getElementById('chat-box').classList.toggle('hidden');

        // SOHBET (KRAL TACI DAHƒ∞L)
        window.mesajGonder = () => {
            const i = document.getElementById('chat-input');
            if(i.value.trim()){ push(ref(db, 'global_chat'), { user: savedNick, mesaj: i.value, zaman: serverTimestamp() }); i.value = ""; }
        };

        onValue(query(ref(db, 'global_chat'), limitToLast(25)), (snap) => {
            onValue(ref(db, 'krallar'), (kralSnap) => {
                const krallar = kralSnap.val() || {};
                const m = document.getElementById('messages'); m.innerHTML = "";
                snap.forEach(c => {
                    const d = c.val();
                    const tac = krallar[d.user] ? " üëë" : ""; 
                    m.innerHTML += `<div class="bg-white/5 p-3 rounded-2xl border border-white/5"><div class="text-indigo-400 font-black text-[9px] uppercase mb-1">${d.user}${tac}</div><div class="text-xs text-slate-200">${d.mesaj}</div></div>`;
                });
                m.scrollTop = m.scrollHeight;
            });
        });

        // SUNUCULARI √áEK (SIRALAMA VE TAG DAHƒ∞L)
        onValue(ref(db, 'servers'), (snapshot) => {
            const div = document.getElementById('dynamicServers');
            div.innerHTML = ""; 
            let servers = [];
            snapshot.forEach(c => servers.push({ id: c.key, ...c.val() }));
            
            // Sƒ±ralama Yap (K√º√ß√ºk numara en ba≈üa)
            servers.sort((a, b) => (a.sira || 99) - (b.sira || 99));

            servers.forEach(s => {
                div.innerHTML += `
                    <div class="glass p-8 rounded-[32px] server-card all ${s.kategoriler} relative overflow-hidden group border border-white/5">
                        <div class="flex justify-between items-start mb-6">
                            <span class="bg-indigo-600/20 text-indigo-300 text-[10px] font-black px-3 py-1 rounded-full uppercase italic border border-indigo-500/20">${s.tag || 'AKTƒ∞F'}</span>
                            <div class="text-yellow-500 text-xs">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
                        </div>
                        <div class="flex items-center gap-4 mb-4">
                            <img src="${s.logo}" class="w-16 h-16 rounded-2xl border border-white/10 object-cover" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                            <h3 class="text-2xl font-black text-white group-hover:text-indigo-400 transition">${s.ad}</h3>
                        </div>
                        <p class="text-slate-400 mb-8 text-sm h-12 overflow-hidden opacity-80">${s.aciklama}</p>
                        <div class="flex items-center justify-between">
                            <div class="text-[10px] font-bold text-slate-500 uppercase italic">#${s.kategoriler.replace(/ /g, " #")}</div>
                            <a href="${s.link}" target="_blank" class="bg-white text-indigo-900 px-8 py-4 rounded-2xl font-black hover:scale-105 transition-all uppercase text-xs">KATIL</a>
                        </div>
                    </div>`;
            });
        });

        document.getElementById('chat-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') window.mesajGonder(); });
    </script>

    <script>
        function filterServers(cat) {
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('active-btn');
                if(cat === 'all' && b.innerText === 'HEPSƒ∞') b.classList.add('active-btn');
                else if(b.innerText.toLowerCase() === cat) b.classList.add('active-btn');
            });
            document.querySelectorAll('.server-card').forEach(c => {
                c.style.display = (cat === 'all' || c.classList.contains(cat)) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
