<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdVibe | Discord Sunucu Listesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a, #020617);
            min-height: 100vh;
            color: white;
            -webkit-user-select: none;
            user-select: none;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.5), 0 0 20px rgba(99, 102, 241, 0.3);
        }
        .card-glow:hover {
            box-shadow: 0 0 30px rgba(79, 70, 229, 0.2);
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.5);
        }
        .filter-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 24px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #94a3b8;
            transition: all 0.3s ease;
        }
        .active-btn {
            background: #4f46e5 !important;
            color: white !important;
            border-color: #6366f1 !important;
            box-shadow: 0 10px 20px -10px rgba(79, 70, 229, 0.6);
        }
        .server-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #messages::-webkit-scrollbar { width: 4px; }
        #messages::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-600/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/10 rounded-full blur-[120px]"></div>
    </div>

    <nav class="max-w-6xl mx-auto flex justify-between items-center p-6 mb-10">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg">
                <span class="text-white text-2xl font-black">AV</span>
            </div>
            <h1 class="text-2xl font-black tracking-tighter text-white neon-text uppercase italic">Ad<span class="text-indigo-400">Vibe</span></h1>
        </div>
        
        <div class="flex items-center gap-4">
             <div class="hidden md:flex items-center gap-2 bg-white/5 px-4 py-2 rounded-xl border border-white/10">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-indigo-500"></span>
                </span>
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">ƒ∞ZLEYEN: <span id="online-ziyaretci" class="text-white italic">1</span></span>
            </div>
            <a href="ekle.html" class="glass px-8 py-3 rounded-full text-sm font-bold border border-indigo-500/30 text-indigo-300 hover:bg-indigo-600 hover:text-white transition-all shadow-lg uppercase tracking-widest">Sunucu Ekle</a>
        </div>
    </nav>

    <div class="text-center mb-10 px-4">
        <h2 class="text-5xl md:text-7xl font-black text-white mb-6 tracking-tight leading-none uppercase">
            SUNUCUNU <br> <span class="bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent italic">Zƒ∞RVEYE TA≈ûI</span>
        </h2>
    </div>

    <div class="max-w-6xl mx-auto px-6 mb-12 flex flex-wrap justify-center gap-3">
        <button onclick="filterServers('all')" class="filter-btn active-btn">HEPSƒ∞</button>
        <button onclick="filterServers('destek')" class="filter-btn border-indigo-500/50 text-indigo-400">DESTEK</button>
        <button onclick="filterServers('satis')" class="filter-btn border-emerald-500/30 text-emerald-400">SATI≈û</button>
        <button onclick="filterServers('oyun')" class="filter-btn">OYUN</button>
        <button onclick="filterServers('yazilim')" class="filter-btn">YAZILIM</button>
        <button onclick="filterServers('rp')" class="filter-btn">ROLEPLAY</button>
        <button onclick="filterServers('topluluk')" class="filter-btn">TOPLULUK</button>
    </div>

    <main class="max-w-6xl mx-auto px-6 mb-32">
        <div id="serverGrid" class="grid gap-8 md:grid-cols-2 lg:grid-cols-2">
            <div id="dynamicServers" class="contents"></div>
        </div>
    </main>

    <div class="fixed bottom-6 right-6 z-50">
        <button onclick="window.toggleChat()" class="bg-indigo-600 w-14 h-14 rounded-2xl shadow-2xl flex items-center justify-center hover:scale-110 transition-all border border-white/20">
            üí¨
        </button>
        <div id="chat-box" class="hidden absolute bottom-20 right-0 w-80 h-[400px] glass rounded-[30px] flex flex-col border border-white/10 shadow-2xl overflow-hidden">
            <div class="p-4 bg-white/5 border-b border-white/10 font-black text-[10px] uppercase text-indigo-400 tracking-widest flex justify-between">
                <span>Global Chat</span>
                <span id="chat-user-display" class="text-slate-500 italic text-[8px]"></span>
            </div>
            <div id="messages" class="flex-1 p-4 overflow-y-auto space-y-3"></div>
            <div class="p-4 bg-white/5 flex gap-2">
                <input type="text" id="chat-input" placeholder="Mesaj yaz..." class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-xs outline-none focus:border-indigo-500">
                <button onclick="window.mesajGonder()" class="bg-indigo-600 px-4 rounded-xl text-[10px] font-black uppercase">G√ñNDER</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, query, limitToLast, serverTimestamp, onDisconnect, set } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2426BMQHr6RJ5bTjw1Me8PTHmcFhcO7M",
            authDomain: "advibe-c61a6.firebaseapp.com",
            databaseURL: "https://advibe-c61a6-default-rtdb.firebaseio.com",
            projectId: "advibe-c61a6",
            storageBucket: "advibe-c61a6.firebasestorage.app",
            appId: "1:699784874039:web:192ade518091e7279757b2"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // KULLANICI Bƒ∞LGƒ∞Sƒ∞
        const savedNick = localStorage.getItem('advibe_nick') || "Misafir";
        document.getElementById('chat-user-display').innerText = "@" + savedNick;

        // CANLI SAYA√á
        const onlineRef = ref(db, 'online_ziyaretci');
        const myStatusRef = push(onlineRef);
        onDisconnect(myStatusRef).remove();
        set(myStatusRef, true);
        onValue(onlineRef, (s) => document.getElementById('online-ziyaretci').innerText = s.size || 1);

        // CHAT FONKSƒ∞YONLARI
        window.toggleChat = () => document.getElementById('chat-box').classList.toggle('hidden');
        window.mesajGonder = () => {
            const i = document.getElementById('chat-input');
            if(i.value.trim()){ 
                push(ref(db, 'global_chat'), { user: savedNick, mesaj: i.value, zaman: serverTimestamp() }); 
                i.value = ""; 
            }
        };

        // MESAJLARI VE KRALLARI √áEK
        onValue(query(ref(db, 'global_chat'), limitToLast(25)), (snap) => {
            onValue(ref(db, 'krallar'), (kralSnap) => {
                const krallar = kralSnap.val() || {};
                const m = document.getElementById('messages'); m.innerHTML = "";
                snap.forEach(c => {
                    const d = c.val();
                    const tac = krallar[d.user] ? " üëë" : ""; 
                    m.innerHTML += `<div class="bg-white/5 p-3 rounded-2xl border border-white/5 shadow-sm"><div class="text-indigo-400 font-black text-[9px] uppercase mb-1">${d.user}${tac}</div><div class="text-xs text-slate-200">${d.mesaj}</div></div>`;
                });
                m.scrollTop = m.scrollHeight;
            });
        });

        // SUNUCULARI √áEK (SIRALAMA VE TAG DAHƒ∞L)
        onValue(ref(db, 'servers'), (snapshot) => {
            const div = document.getElementById('dynamicServers');
            div.innerHTML = ""; 
            let servers = [];
            
            snapshot.forEach(child => {
                const s = child.val();
                servers.push({ id: child.key, ...s });
            });

            // SIRALAMA: sira numarasƒ± k√º√ß√ºk olan (1, 2, 3) en √ºstte
            servers.sort((a, b) => (Number(a.sira) || 99) - (Number(b.sira) || 99));

            servers.forEach(s => {
                div.innerHTML += `
                    <div class="glass card-glow p-8 rounded-[32px] server-card all ${s.kategoriler || 'genel'} relative overflow-hidden group border border-white/5">
                        <div class="flex justify-between items-start mb-6">
                            <span class="bg-indigo-600/20 text-indigo-300 text-[10px] font-black px-3 py-1 rounded-full uppercase border border-indigo-500/20 italic">
                                ${s.tag || 'AKTƒ∞F'}
                            </span>
                            <div class="text-yellow-500 text-xs">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
                        </div>
                        <div class="flex items-center gap-4 mb-4">
                            <img src="${s.logo}" class="w-16 h-16 rounded-2xl border border-white/10 object-cover shadow-lg" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                            <h3 class="text-2xl font-black text-white group-hover:text-indigo-400 transition">${s.ad}</h3>
                        </div>
                        <p class="text-slate-400 mb-8 text-sm h-12 overflow-hidden opacity-80">${s.aciklama}</p>
                        <div class="flex items-center justify-between">
                            <div class="text-[10px] font-bold text-slate-500 uppercase italic">
                                #${s.kategoriler ? s.kategoriler.replace(/ /g, " #") : 'Genel'}
                            </div>
                            <a href="${s.link}" target="_blank" class="bg-white text-indigo-900 px-8 py-3 rounded-xl font-black transition-all hover:scale-105 uppercase text-xs">KATIL</a>
                        </div>
                    </div>`;
            });
        });

        document.getElementById('chat-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') window.mesajGonder(); });
    </script>

    <script>
        // Fƒ∞LTRELEME Sƒ∞STEMƒ∞
        function filterServers(category) {
            const cards = document.querySelectorAll('.server-card');
            const btns = document.querySelectorAll('.filter-btn');
            
            btns.forEach(btn => {
                btn.classList.remove('active-btn');
                if (category === 'all' && btn.innerText === 'HEPSƒ∞') btn.classList.add('active-btn');
                if (btn.innerText.toLowerCase() === category) btn.classList.add('active-btn');
            });

            cards.forEach(card => {
                // Kartƒ±n i√ßinde o kategori ismi ge√ßiyorsa g√∂ster
                if (category === 'all' || card.classList.contains(category)) {
                    card.style.display = 'block';
                    setTimeout(() => { card.style.opacity = '1'; card.style.transform = 'scale(1)'; }, 10);
                } else {
                    card.style.display = 'none';
                    card.style.opacity = '0';
                    card.style.transform = 'scale(0.95)';
                }
            });
        }
    </script>
</body>
</html>
