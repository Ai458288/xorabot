<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdVibe | Discord Sunucu Listesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top right, #1e1b4b, #0f172a, #020617); min-height: 100vh; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .filter-btn { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); padding: 10px 24px; border-radius: 16px; font-size: 11px; font-weight: 900; text-transform: uppercase; color: #94a3b8; transition: all 0.3s ease; }
        .active-btn { background: #4f46e5 !important; color: white !important; }
    </style>
</head>
<body oncontextmenu="return false;">

    <nav class="max-w-6xl mx-auto flex justify-between items-center p-6 mb-10">
        <h1 class="text-2xl font-black italic uppercase italic">Ad<span class="text-indigo-400">Vibe</span></h1>
        <a href="ekle.html" class="glass px-8 py-3 rounded-full text-sm font-bold border border-indigo-500/30 text-indigo-300 uppercase">Sunucu Ekle</a>
    </nav>

    <div class="max-w-6xl mx-auto px-6 mb-12 flex flex-wrap justify-center gap-3">
        <button onclick="filterServers('all')" class="filter-btn active-btn">HEPSƒ∞</button>
        <button onclick="filterServers('destek')" class="filter-btn">DESTEK</button>
        <button onclick="filterServers('satis')" class="filter-btn">SATI≈û</button>
        <button onclick="filterServers('oyun')" class="filter-btn">OYUN</button>
        <button onclick="filterServers('yazilim')" class="filter-btn">YAZILIM</button>
        <button onclick="filterServers('rp')" class="filter-btn">ROLEPLAY</button>
    </div>

    <main class="max-w-6xl mx-auto px-6 pb-20">
        <div id="serverGrid" class="grid gap-8 md:grid-cols-2">
            </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue, update, runTransaction, get, set } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2426BMQHr6RJ5bTjw1Me8PTHmcFhcO7M",
            authDomain: "advibe-c61a6.firebaseapp.com",
            databaseURL: "https://advibe-c61a6-default-rtdb.firebaseio.com",
            projectId: "advibe-c61a6",
            storageBucket: "advibe-c61a6.firebasestorage.app",
            appId: "1:699784874039:web:192ade518091e7279757b2"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // OY VERME FONKSƒ∞YONU
        window.oyVer = async (id, tip) => {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            const ip = data.ip.replace(/\./g, '_');
            
            const voteRef = ref(db, `votes/${id}/${ip}`);
            const serverRef = ref(db, `servers/${id}`);
            const snapshot = await get(voteRef);

            if (snapshot.exists() && snapshot.val() === tip) {
                alert("Kanka zaten oy vermi≈üsin!"); return;
            }

            runTransaction(serverRef, (s) => {
                if (s) {
                    if (!s.likes) s.likes = 0; if (!s.dislikes) s.dislikes = 0;
                    if (tip === 'like') {
                        s.likes++;
                        if (snapshot.val() === 'dislike') s.dislikes--;
                    } else {
                        s.dislikes++;
                        if (snapshot.val() === 'like') s.likes--;
                    }
                }
                return s;
            }).then(() => set(voteRef, tip));
        };

        onValue(ref(db, 'servers'), (snap) => {
            const grid = document.getElementById('serverGrid'); grid.innerHTML = "";
            let servers = []; snap.forEach(c => { servers.push({id: c.key, ...c.val()}); });
            servers.sort((a,b) => (a.sira || 99) - (b.sira || 99));

            servers.forEach(s => {
                grid.innerHTML += `
                    <div class="glass p-8 rounded-[35px] border border-white/5 server-card all ${s.kategoriler}">
                        <div class="flex justify-between items-start mb-6">
                            <span class="bg-indigo-600/20 text-indigo-300 text-[10px] font-black px-3 py-1 rounded-full uppercase italic">${s.tag || 'YENƒ∞'}</span>
                            <div class="flex gap-4">
                                <button onclick="oyVer('${s.id}', 'like')" class="text-[10px] font-bold text-emerald-400 uppercase">üëç Beƒüeni: ${s.likes || 0}</button>
                                <button onclick="oyVer('${s.id}', 'dislike')" class="text-[10px] font-bold text-red-400 uppercase">üëé K√∂t√º: ${s.dislikes || 0}</button>
                            </div>
                        </div>
                        <div class="flex items-center gap-4 mb-4">
                            <img src="${s.logo}" class="w-16 h-16 rounded-2xl border border-white/10">
                            <h3 class="text-2xl font-black">${s.ad}</h3>
                        </div>
                        <p class="text-slate-400 mb-6 text-sm h-12 overflow-hidden">${s.aciklama}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-[9px] font-bold text-slate-500 uppercase italic">#${s.kategoriler}</span>
                            <a href="${s.link}" target="_blank" class="bg-white text-indigo-900 px-8 py-3 rounded-xl font-black text-xs uppercase">KATIL</a>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
