<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdVibe | Discord Sunucu Listesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top right, #1e1b4b, #0f172a, #020617); min-height: 100vh; color: white; -webkit-user-select: none; user-select: none; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .filter-btn { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); padding: 10px 24px; border-radius: 16px; font-size: 11px; font-weight: 900; text-transform: uppercase; color: #94a3b8; transition: 0.3s; }
        .active-btn { background: #4f46e5 !important; color: white !important; }
        .server-card { transition: all 0.4s ease; }
    </style>
</head>
<body oncontextmenu="return false;">

    <nav class="max-w-6xl mx-auto flex justify-between items-center p-6 mb-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center font-black">AV</div>
            <h1 class="text-xl font-black italic uppercase">Ad<span class="text-indigo-400">Vibe</span></h1>
        </div>
        <a href="ekle.html" class="glass px-6 py-2 rounded-full text-[10px] font-black border border-indigo-500/30 text-indigo-300 hover:bg-indigo-600 hover:text-white transition-all uppercase">Sunucu Ekle</a>
    </nav>

    <div class="max-w-6xl mx-auto px-6 mb-12 flex flex-wrap justify-center gap-3">
        <button onclick="filterServers('all')" class="filter-btn active-btn">HEPSƒ∞</button>
        <button onclick="filterServers('destek')" class="filter-btn">DESTEK</button>
        <button onclick="filterServers('satis')" class="filter-btn">SATI≈û</button>
        <button onclick="filterServers('oyun')" class="filter-btn">OYUN</button>
        <button onclick="filterServers('rp')" class="filter-btn">ROLEPLAY</button>
        <button onclick="filterServers('topluluk')" class="filter-btn">TOPLULUK</button>
    </div>

    <main class="max-w-6xl mx-auto px-6 mb-32">
        <div id="dynamicServers" class="grid gap-8 md:grid-cols-2 lg:grid-cols-2">
            </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue, get, set, runTransaction } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2426BMQHr6RJ5bTjw1Me8PTHmcFhcO7M",
            authDomain: "advibe-c61a6.firebaseapp.com",
            databaseURL: "https://advibe-c61a6-default-rtdb.firebaseio.com",
            projectId: "advibe-c61a6",
            storageBucket: "advibe-c61a6.firebasestorage.app",
            appId: "1:699784874039:web:192ade518091e7279757b2"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // OY VERME Sƒ∞STEMƒ∞ (IP Korumalƒ±)
        window.oyVer = async (id, tip) => {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                const userIP = data.ip.replace(/\./g, '_');

                const voteRef = ref(db, `votes/${id}/${userIP}`);
                const serverRef = ref(db, `servers/${id}`);

                const currentVote = await get(voteRef);

                if (currentVote.exists() && currentVote.val() === tip) {
                    alert("Bu sunucuya zaten bu y√∂nde oy vermi≈üsin kanka!");
                    return;
                }

                await runTransaction(serverRef, (server) => {
                    if (server) {
                        if (!server.likes) server.likes = 0;
                        if (!server.dislikes) server.dislikes = 0;

                        if (tip === 'like') {
                            server.likes++;
                            if (currentVote.val() === 'dislike') server.dislikes--;
                        } else if (tip === 'dislike') {
                            server.dislikes++;
                            if (currentVote.val() === 'like') server.likes--;
                        }
                    }
                    return server;
                });

                await set(voteRef, tip);
            } catch (error) {
                console.error("Oy verme hatasƒ±:", error);
            }
        };

        // SUNUCULARI Lƒ∞STELE
        onValue(ref(db, 'servers'), (snapshot) => {
            const div = document.getElementById('dynamicServers');
            div.innerHTML = "";
            let servers = [];
            snapshot.forEach(c => { servers.push({ id: c.key, ...c.val() }); });

            // Sƒ±ralama
            servers.sort((a, b) => (Number(a.sira) || 99) - (Number(b.sira) || 99));

            servers.forEach(s => {
                div.innerHTML += `
                    <div class="glass p-8 rounded-[32px] server-card all ${s.kategoriler} relative overflow-hidden group border border-white/5">
                        <div class="flex justify-between items-start mb-6">
                            <span class="bg-indigo-600/20 text-indigo-300 text-[10px] font-black px-3 py-1 rounded-full uppercase italic border border-indigo-500/20">${s.tag || 'AKTƒ∞F'}</span>
                            
                            <div class="flex items-center gap-4 bg-black/20 px-4 py-2 rounded-2xl border border-white/5">
                                <button onclick="oyVer('${s.id}', 'like')" class="flex items-center gap-1 hover:scale-110 transition">
                                    <span class="text-xs">üëç</span>
                                    <span class="text-[10px] font-black text-emerald-400 uppercase">Beƒüeni: ${s.likes || 0}</span>
                                </button>
                                <div class="w-[1px] h-3 bg-white/10"></div>
                                <button onclick="oyVer('${s.id}', 'dislike')" class="flex items-center gap-1 hover:scale-110 transition">
                                    <span class="text-xs">üëé</span>
                                    <span class="text-[10px] font-black text-red-400 uppercase">K√∂t√º: ${s.dislikes || 0}</span>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center gap-4 mb-4">
                            <img src="${s.logo}" class="w-16 h-16 rounded-2xl border border-white/10 object-cover" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                            <h3 class="text-2xl font-black text-white group-hover:text-indigo-400 transition">${s.ad}</h3>
                        </div>
                        <p class="text-slate-400 mb-8 text-sm h-12 overflow-hidden opacity-80">${s.aciklama}</p>
                        
                        <div class="flex items-center justify-between">
                            <div class="text-[10px] font-bold text-slate-500 uppercase italic">#${s.kategoriler.replace(/ /g, " #")}</div>
                            <a href="${s.link}" target="_blank" class="bg-white text-indigo-900 px-8 py-4 rounded-2xl font-black hover:scale-105 transition-all uppercase text-xs">KATIL</a>
                        </div>
                    </div>`;
            });
        });
    </script>

    <script>
        function filterServers(cat) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active-btn'));
            const cards = document.querySelectorAll('.server-card');
            cards.forEach(c => {
                if(cat === 'all' || c.classList.contains(cat)) {
                    c.style.display = 'block';
                } else {
                    c.style.display = 'none';
                }
            });
            event.target.classList.add('active-btn');
        }
    </script>
</body>
</html>
