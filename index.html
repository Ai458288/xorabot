<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Giriş | AdVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; overflow: hidden; margin: 0; padding: 0; position: fixed; width: 100%; }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top right, #1e1b4b, #0f172a, #020617); display: flex; align-items: center; justify-content: center; touch-action: none; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body>
    <div class="glass p-10 rounded-[40px] w-[90%] max-w-[400px] text-center shadow-2xl">
        <div class="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-[0_0_30px_rgba(79,70,229,0.5)]">
            <span class="text-white text-3xl font-black italic">AV</span>
        </div>
        <h1 class="text-3xl font-black text-white mb-2 italic uppercase tracking-tighter">Hoş Geldin!</h1>
        <p class="text-slate-400 text-[11px] mb-8 font-bold uppercase tracking-widest opacity-60">Sohbet İçin Discord Adını Yaz</p>
        <input type="text" id="username" placeholder="Kullanıcı Adın..." class="w-full bg-black/40 border border-white/5 rounded-2xl px-6 py-4 text-white outline-none focus:border-indigo-500 transition-all text-center font-bold mb-4">
        <button onclick="girisYap()" class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-2xl text-white font-black transition-all shadow-lg uppercase tracking-widest text-xs">Giriş Yap</button>
    </div>

    <script>
        function girisYap() {
            const nick = document.getElementById('username').value.trim();
            if(nick.length >= 2) {
                localStorage.setItem('advibe_nick', nick);
                window.location.href = 'advibe.html';
            } else { alert("İsim çok kısa kanka!"); }
        }
        window.onload = () => { if(localStorage.getItem('advibe_nick')) window.location.href = 'advibe.html'; };
    </script>
</body>
</html>
