<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş | AdVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top right, #1e1b4b, #0f172a, #020617); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="p-6">
    <div class="glass p-10 rounded-[40px] w-full max-w-md text-center shadow-2xl">
        <div class="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-[0_0_30px_rgba(79,70,229,0.5)]">
            <span class="text-white text-3xl font-black">AV</span>
        </div>
        <h1 class="text-3xl font-black text-white mb-2 italic uppercase">Hoş Geldin!</h1>
        <p class="text-slate-400 text-sm mb-8 font-medium italic">Sohbet etmek için Discord adını yaz.</p>
        
        <input type="text" id="username" placeholder="Discord Kullanıcı Adın..." 
               class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-white outline-none focus:border-indigo-500 transition-all mb-4 text-center font-bold">
        
        <button onclick="girisYap()" class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-2xl text-white font-black transition-all shadow-lg uppercase tracking-widest">
            Giriş Yap
        </button>
    </div>

    <script>
        function girisYap() {
            const nick = document.getElementById('username').value.trim();
            if(nick.length > 2) {
                // Nickname'i tarayıcı hafızasına (localStorage) kaydediyoruz
                localStorage.setItem('advibe_nick', nick);
                window.location.href = 'advibe.html';
            } else {
                alert("Lütfen geçerli bir kullanıcı adı yaz kanka!");
            }
        }
        // Eğer zaten giriş yaptıysa direkt yönlendir
        if(localStorage.getItem('advibe_nick')) window.location.href = 'advibe.html';
    </script>
</body>
</html>
