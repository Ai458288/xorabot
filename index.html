<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yeni Domaine Geçtik!</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    font-family: 'Arial', sans-serif;
    overflow: hidden;
  }

  .message {
    text-align: center;
    color: white;
    font-size: 2.5rem;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    animation: fadeIn 2s ease-in-out forwards;
  }

  .message a {
    display: block;
    margin-top: 15px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.5rem;
    transition: all 0.3s ease;
  }

  .message a:hover {
    color: #ffeb3b;
    transform: scale(1.1);
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>
  <div class="message">
    Yeni Domaine Geçtik!
    <a href="https://advibetr.gt.tc/" target="_blank">advibetr.gt.tc</a>
  </div>
</body>
</html>
