<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sunucu Detay | AdVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#020617] text-white font-['Poppins'] min-height-screen flex flex-col items-center p-10">
    
    <div id="loader" class="text-indigo-500 font-black animate-bounce">YÜKLENİYOR...</div>

    <div id="content" class="hidden w-full max-w-4xl">
        <div class="flex items-center justify-between mb-10">
            <div class="flex items-center gap-5">
                <img id="sLogo" src="" class="w-24 h-24 rounded-3xl border-4 border-white/5 shadow-2xl">
                <div>
                    <h1 id="sAd" class="text-4xl font-black italic uppercase italic"></h1>
                    <span class="text-emerald-500 font-black text-xs tracking-widest">● SUNUCU ŞU AN AKTİF</span>
                </div>
            </div>
            <a href="advibe.html" class="bg-white/5 border border-white/10 px-6 py-3 rounded-2xl text-xs font-black uppercase">Geri Dön</a>
        </div>

        <div class="grid md:grid-cols-2 gap-10">
            <div class="glass p-10 rounded-[40px] bg-white/5 border border-white/10">
                <h2 class="text-indigo-400 font-black uppercase italic mb-4">Sunucu Hakkında</h2>
                <p id="sAciklama" class="text-slate-400 leading-relaxed"></p>
                <a id="sLink" href="" target="_blank" class="block text-center mt-10 bg-indigo-600 py-4 rounded-2xl font-black uppercase shadow-lg shadow-indigo-600/20">Sunucuya Katıl</a>
            </div>

            <div class="glass p-5 rounded-[40px] bg-black/40 border border-white/5 flex items-center justify-center min-h-[400px]">
                <div id="sWidgetContainer" class="w-full overflow-hidden flex justify-center">
                    </div>
            </div>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD2426BMQHr6RJ5bTjw1Me8PTHmcFhcO7M",
        authDomain: "advibe-c61a6.firebaseapp.com",
        databaseURL: "https://advibe-c61a6-default-rtdb.firebaseio.com",
        projectId: "advibe-c61a6",
        appId: "1:699784874039:web:192ade518091e7279757b2"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 1. URL'den ID'yi al
    const urlParams = new URLSearchParams(window.location.search);
    const serverId = urlParams.get('id');

    console.log("Aranan Sunucu ID:", serverId); // Konsoldan kontrol etmek için

    if (!serverId) {
        alert("ID Bulunamadı!");
        window.location.href = 'advibe.html';
    } else {
        const serverRef = ref(db, 'servers/' + serverId);
        
        get(serverRef).then((snapshot) => {
            if (snapshot.exists()) {
                const s = snapshot.val();
                
                // Verileri doldur
                document.getElementById('sAd').innerText = s.ad || "İsimsiz Sunucu";
                document.getElementById('sLogo').src = s.logo || "https://via.placeholder.com/150";
                document.getElementById('sKategori').innerText = "#" + (s.kategoriler || "genel");
                document.getElementById('sAciklama').innerText = s.aciklama || "Açıklama belirtilmemiş.";
                document.getElementById('sLink').href = s.link || "#";

                // Widget kodunu güvenli şekilde bas
                const widgetBox = document.getElementById('widgetContainer');
                if (s.widget && s.widget.includes('iframe')) {
                    widgetBox.innerHTML = s.widget;
                } else {
                    widgetBox.innerHTML = "<p class='text-[10px] p-6 text-center text-slate-500 font-bold'>WIDGET KODU GEÇERSİZ VEYA YOK</p>";
                }

                // Yükleniyor ekranını gizle
                document.getElementById('loader').style.display = 'none';
                console.log("Veri başarıyla yüklendi!");
            } else {
                console.error("Firebase'de böyle bir sunucu yok!");
                document.getElementById('loader').innerText = "SUNUCU BULUNAMADI!";
            }
        }).catch((error) => {
            console.error("Firebase Hatası:", error);
            document.getElementById('loader').innerText = "VERİ ÇEKİLEMEDİ!";
        });
    }
</script>

</body>
</html>
